<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QCM Triangles 6 - Mélange de calculs et problèmes (Maths 5e)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            padding: 10px 12px;
            margin-bottom: 10px;
        }
        .question h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
        }
        .answers label {
            display: block;
            margin-bottom: 4px;
        }
        #resultat {
            margin-top: 15px;
            font-weight: bold;
        }
        .correction {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .bonne { color: green; }
        .mauvaise { color: red; }
        button {
            padding: 8px 14px;
            font-size: 1rem;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>QCM Triangles 6 – Mélange de calculs et problèmes (5e)</h1>
    <p>Réponds aux 10 questions puis clique sur « Corriger ».<br>Synthèse : inégalité, angles, droites remarquables, constructions (Eduscol 5e).[page:1]</p>

    <div id="qcm"></div>

    <button id="corrigerBtn">Corriger</button>
    <button id="resetBtn">Réinitialiser</button>

    <div id="resultat"></div>

    <script>
        const questions = [
            {
                texte: "1. △ABC : AB=5, BC=6, CA=4. Vérifier inégalité :",
                propositions: ["5<6+4 ✓ ; 6<5+4 ✓ ; 4<5+6 ✓", "5>6+4 ✗", "6=5+4", "4>5+6"],
                bonne: 0,
                explication: "5<10 ✓ ; 6<9 ✓ ; 4<11 ✓ → triangle possible."
            },
            {
                texte: "2. Â=50°, B̂=60°. Calculer Ĉ :",
                propositions: ["70°", "110°", "180°", "90°"],
                bonne: 0,
                explication: "Ĉ=180°-50°-60°=70° (somme angles triangle)."
            },
            {
                texte: "3. Côtés 3,4,x. Condition inégalité :",
                propositions: ["1 < x < 7", "x=7", "x>7", "x<1"],
                bonne: 0,
                explication: "x<3+4=7 ; 4<3+x → x>1 ; 3<4+x → x>-1. Donc 1<x<7."
            },
            {
                texte: "4. Construction AB=6cm, Â=40°, AC=7cm :",
                propositions: ["SAS", "SSS", "SAA", "SSA"],
                bonne: 0,
                explication: "Côté-∠ adjacent-Côté = SAS (unique triangle)."
            },
            {
                texte: "5. Isocèle AB=AC=8cm, base BC=6cm. Angles ?",
                propositions: ["B̂=Ĉ (base)", "Â=B̂", "Â=Ĉ", "tous 60°"],
                bonne: 0,
                explication: "AB=AC → angles base B̂=Ĉ (propriété isocèle)."
            },
            {
                texte: "6. M milieu [BC]. Quelle droite est [AM] ?",
                propositions: ["Médiane", "Hauteur", "Médiatrice", "Bissectrice"],
                bonne: 0,
                explication: "Sommet → milieu côté opposé = médiane."
            },
            {
                texte: "7. Rectangle B̂=90°, Â=35°. Ĉ=?",
                propositions: ["55°", "90°", "125°", "45°"],
                bonne: 0,
                explication: "Ĉ=180°-90°-35°=55° (complémentaires à Â)."
            },
            {
                texte: "8. Peut-on construire △ 2,3,6 cm ?",
                propositions: ["Non (2+3<6)", "Oui", "Oui si rectangle", "Seulement isocèle"],
                bonne: 0,
                explication: "2+3=5<6 → impossible (inégalité triangulaire violée)."
            },
            {
                texte: "9. Médiatrice [AB] : propriété",
                propositions: ["MA=MB ∀M sur médiatrice", "MA⊥AB", "Passe par C", "Parallèle BC"],
                bonne: 0,
                explication: "Théorème : points M de médiatrice ≡ distance A et B."
            },
            {
                texte: "10. △ABC équilatéral 50mm. Â=?",
                propositions: ["60°", "90°", "45°", "120°"],
                bonne: 0,
                explication: "Équilatéral : 3 angles=60° (180°/3)."
            }
        ];

        // Génération du QCM
        const qcmDiv = document.getElementById("qcm");
        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";

            const titre = document.createElement("h3");
            titre.textContent = q.texte;
            div.appendChild(titre);

            const answersDiv = document.createElement("div");
            answersDiv.className = "answers";

            q.propositions.forEach((prop, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "q" + index;
                input.value = i;

                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + prop));
                answersDiv.appendChild(label);
            });

            div.appendChild(answersDiv);

            const corrDiv = document.createElement("div");
            corrDiv.className = "correction";
            corrDiv.id = "corr-q" + index;
            div.appendChild(corrDiv);

            qcmDiv.appendChild(div);
        });

        // Correction
        document.getElementById("corrigerBtn").addEventListener("click", () => {
            let score = 0;
            questions.forEach((q, index) => {
                const corrDiv = document.getElementById("corr-q" + index);
                corrDiv.innerHTML = "";
                const inputs = document.querySelectorAll("input[name='q" + index + "']");
                let bonneReponse = false;

                inputs.forEach((inp, i) => {
                    if (inp.checked && i === q.bonne) {
                        bonneReponse = true;
                    }
                });

                if (bonneReponse) {
                    score++;
                    corrDiv.innerHTML = "<span class='bonne'>✓ Bonne réponse.</span> " + q.explication;
                } else {
                    const repCorrecte = q.propositions[q.bonne];
                    corrDiv.innerHTML = "<span class='mauvaise'>✗ Mauvaise réponse.</span> " +
                                       "Correcte : <strong>" + repCorrecte + "</strong>. " + q.explication;
                }
            });
            document.getElementById("resultat").innerHTML = "<strong>Score : " + score + " / " + questions.length + "</strong>";
        });

        // Réinitialisation
        document.getElementById("resetBtn").addEventListener("click", () => {
            const inputs = document.querySelectorAll("input[type='radio']");
            inputs.forEach(inp => inp.checked = false);

            questions.forEach((q, index) => {
                document.getElementById("corr-q" + index).innerHTML = "";
            });
            document.getElementById("resultat").innerHTML = "";
        });
    </script>
</body>
</html>
