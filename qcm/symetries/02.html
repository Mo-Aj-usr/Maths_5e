<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QCM Symétrie 1 - Introduction et définitions (Maths 5e)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            padding: 12px;
            margin-bottom: 10px;
        }
        .question-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 10px;
        }
        .question-header h3 {
            margin: 0;
            flex: 1;
            font-size: 1rem;
            line-height: 1.4;
        }
        .question-header img {
            max-height: 180px;
            max-width: 300px;
            border: 2px solid #aaa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .answers label {
            display: block;
            margin-bottom: 8px;
        }
        img.figure {
            display: block;
            margin: 10px auto;
            max-width: 300px;
            border: 2px solid #aaa;
            border-radius: 8px;
        }
        .correction {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .bonne { color: green; }
        .mauvaise { color: red; }
        button {
            padding: 8px 14px;
            font-size: 1rem;
            margin-right: 8px;
            cursor: pointer;
        }
        @media (max-width: 850px) {
            .question-header {
                flex-direction: column;
                align-items: center;
            }
            .question-header h3 {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<h1>QCM Symétrie 1 – Introduction et définitions (5e)</h1>
<p>
    Réponds aux 10 questions puis clique sur « Corriger ».<br>
    Programme officiel Eduscol : symétrie centrale – définition et propriétés.
</p>

<div id="qcm"></div>

<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>

<div id="resultat"></div>

<script>
const questions = [
    {
        texte: "Deux figures sont symétriques par rapport à un point O lorsqu’elles…",
        propositions: [
            "se superposent après une translation",
            "se superposent après un demi-tour autour de O",
            "se superposent après un pliage selon une droite",
            "restent inchangées quel que soit le mouvement"
        ],
        bonne: 1,
        explication: "Deux figures sont symétriques par rapport à un point si elles se superposent après un demi-tour autour de ce point.",
        image: "fig_sym_centrale_1.jpg"
    },
    {
        texte: "Le symétrique du point M par rapport au centre O est le point M' tel que…",
        propositions: [
            "O est sur la perpendiculaire à [MM']",
            "O est le milieu du segment [MM']",
            "MM' est parallèle à une droite",
            "M et M' sont à la même distance d’une droite"
        ],
        bonne: 1,
        explication: "Dans une symétrie centrale, O est le milieu du segment [MM’]."
    },
    {
        texte: "Quel est le symétrique du centre de symétrie O lui-même ?",
        propositions: [
            "Un autre point",
            "Aucun point",
            "O lui-même",
            "Le point à l’infini"
        ],
        bonne: 2,
        explication: "Le centre de symétrie est invariant."
    },
    {
        texte: "La symétrie par rapport à un point est aussi appelée…",
        propositions: [
            "symétrie axiale",
            "symétrie centrale",
            "symétrie de translation",
            "symétrie rotationnelle"
        ],
        bonne: 1,
        explication: "Symétrie par rapport à un point = symétrie centrale."
    },
    {
        texte: "Sur cette figure, O est-il le milieu de [MM'] ?",
        propositions: ["Oui", "Non"],
        bonne: 0,
        explication: "Oui, par définition de la symétrie centrale.",
        imageSous: "sym_MM_O.jpg"
    },
    {
        texte: "Une figure possède un centre de symétrie si…",
        propositions: [
            "elle se superpose après un quart de tour",
            "son symétrique est la figure elle-même",
            "elle possède un axe de symétrie",
            "elle est invariante par translation"
        ],
        bonne: 1,
        explication: "Une figure admet un centre de symétrie si elle coïncide avec son symétrique."
    },
    {
        texte: "La symétrie centrale conserve-t-elle les longueurs ?",
        propositions: ["Non", "Oui"],
        bonne: 1,
        explication: "La symétrie centrale conserve les longueurs, angles et aires."
    },
    {
        texte: "Le symétrique d’une droite par symétrie centrale est…",
        propositions: [
            "une droite perpendiculaire",
            "une droite parallèle",
            "la même droite",
            "une droite passant par le centre"
        ],
        bonne: 1,
        explication: "Le symétrique d’une droite est une droite parallèle."
    },
    {
        texte: "Le symétrique d’un cercle par symétrie centrale est…",
        propositions: [
            "un cercle plus petit",
            "un cercle de même rayon",
            "une droite",
            "deux points"
        ],
        bonne: 1,
        explication: "Le symétrique d’un cercle est un cercle de même rayon."
    },
    {
        texte: "Le centre de symétrie d’un segment est…",
        propositions: [
            "une extrémité",
            "le milieu",
            "un point extérieur",
            "n’importe quel point"
        ],
        bonne: 1,
        explication: "Le centre de symétrie d’un segment est son milieu."
    }
];

// Génération du QCM
const qcmDiv = document.getElementById("qcm");

questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";

    const header = document.createElement("div");
    header.className = "question-header";

    const h3 = document.createElement("h3");
    h3.textContent = (index + 1) + ". " + q.texte;
    header.appendChild(h3);

    if (index === 0 && q.image) {
        const img = document.createElement("img");
        img.src = q.image;
        img.alt = "Illustration symétrie centrale";
        header.appendChild(img);
    }

    div.appendChild(header);

    if (q.imageSous) {
        const imgSous = document.createElement("img");
        imgSous.src = q.imageSous;
        imgSous.alt = "Figure de symétrie centrale";
        imgSous.className = "figure";
        div.appendChild(imgSous);
    }

    const answers = document.createElement("div");
    answers.className = "answers";

    q.propositions.forEach((prop, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q" + index;
        input.value = i;
        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + prop));
        answers.appendChild(label);
    });

    div.appendChild(answers);

    const corr = document.createElement("div");
    corr.className = "correction";
    corr.id = "corr-q" + index;
    div.appendChild(corr);

    qcmDiv.appendChild(div);
});

// Correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
    let score = 0;
    questions.forEach((q, index) => {
        const corr = document.getElementById("corr-q" + index);
        const inputs = document.querySelectorAll("input[name='q" + index + "']");
        let ok = false;

        inputs.forEach((inp, i) => {
            if (inp.checked && i === q.bonne) ok = true;
        });

        if (ok) {
            score++;
            corr.innerHTML = "<span class='bonne'>✓ Bonne réponse.</span> " + q.explication;
        } else {
            corr.innerHTML = "<span class='mauvaise'>✗ Mauvaise réponse.</span> " +
                             "Réponse correcte : <strong>" + q.propositions[q.bonne] + "</strong>. " +
                             q.explication;
        }
    });

    document.getElementById("resultat").innerHTML =
        "<strong>Score : " + score + " / " + questions.length + "</strong>";
});

// Reset
document.getElementById("resetBtn").addEventListener("click", () => {
    document.querySelectorAll("input[type=radio]").forEach(i => i.checked = false);
    document.querySelectorAll(".correction").forEach(d => d.innerHTML = "");
    document.getElementById("resultat").innerHTML = "";
});
</script>

</body>
</html>
