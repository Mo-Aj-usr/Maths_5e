<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 6 - Égalité de quotients (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 6 – Égalité de quotients (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. 12 ÷ 4 = 18 ÷ …",
    propositions: ["6", "9", "3"],
    bonne: 0,
    explication: "Multiplie les deux nombres par le même facteur : 12 × 1,5 = 18 et 4 × 1,5 = 6. Donc 18 ÷ 6 = 3, égal à 12 ÷ 4 = 3."
  },
  {
    texte: "2. 20 ÷ 5 = 8 ÷ …",
    propositions: ["2", "4", "10"],
    bonne: 0,
    explication: "20 ÷ 5 = 4. Pour garder l’égalité, on divise 8 par le même quotient : 8 ÷ 2 = 4."
  },
  {
    texte: "3. 15 ÷ 3 = … ÷ 4",
    propositions: ["20", "12", "5"],
    bonne: 0,
    explication: "15 ÷ 3 = 5. On multiplie le numérateur par 4/3 : 15 × (4/3) = 20, et dénominateur 3 × (4/3) = 4. Donc 20 ÷ 4 = 5."
  },
  {
    texte: "4. 24 ÷ 6 = 16 ÷ …",
    propositions: ["4", "8", "3"],
    bonne: 0,
    explication: "24 ÷ 6 = 4. 16 ÷ 4 = 4."
  },
  {
    texte: "5. … ÷ 5 = 9 ÷ 15",
    propositions: ["3", "6", "12"],
    bonne: 0,
    explication: "9 ÷ 15 = 0,6. On multiplie numérateur et dénominateur par le même nombre pour obtenir 5 au dénominateur : 15 ÷ 3 = 5, donc 9 ÷ 3 = 3. 3 ÷ 5 = 0,6."
  },
  {
    texte: "6. 30 ÷ 10 = … ÷ 4",
    propositions: ["12", "15", "8"],
    bonne: 0,
    explication: "30 ÷ 10 = 3. Multiplie numérateur par 4/10 = 0,4 ? Mieux : facteur 4/10 simplifié 2/5. Mais calcul : pour dénominateur 4, multiplie par 4/10 = 0,4, mais inverse. 10 × 0,4 = 4, 30 × 0,4 = 12. 12 ÷ 4 = 3."
  },
  {
    texte: "7. 8 ÷ 2 = 40 ÷ …",
    propositions: ["10", "5", "20"],
    bonne: 0,
    explication: "8 ÷ 2 = 4. 40 ÷ 10 = 4."
  },
  {
    texte: "8. 25 ÷ … = 10 ÷ 8",
    propositions: ["20", "15", "5"],
    bonne: 0,
    explication: "10 ÷ 8 = 1,25. Pour garder l’égalité, multiplie numérateur et dénominateur par 20/8 = 2,5 : 10 × 2,5 = 25, 8 × 2,5 = 20. Donc 25 ÷ 20 = 1,25."
  },
  {
    texte: "9. 14 ÷ 7 = … ÷ 12",
    propositions: ["24", "18", "6"],
    bonne: 0,
    explication: "14 ÷ 7 = 2. Multiplie numérateur par 12/7 : 14 × (12/7) = 24, dénominateur 7 × (12/7) = 12. 24 ÷ 12 = 2."
  },
  {
    texte: "10. 45 ÷ 9 = 20 ÷ …",
    propositions: ["4", "5", "10"],
    bonne: 0,
    explication: "45 ÷ 9 = 5. 20 ÷ 4 = 5."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
