<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 3 - Écriture fractionnaire (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 3 – Écriture fractionnaire (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Une pizza est coupée en 8 parts égales. Si on mange 3 parts, quelle fraction reste-t-il ?",
    propositions: ["3/8", "5/8", "11/8"],
    bonne: 1,
    explication: "On mange 3/8, il reste 8/8 − 3/8 = 5/8."
  },
  {
    texte: "2. 0,75 s'écrit en fraction :",
    propositions: ["3/4", "1/2", "7/10"],
    bonne: 0,
    explication: "0,75 = 75/100 = 3/4 (simplification par 25)."
  },
  {
    texte: "3. Sur une demi-droite graduée de 0 à 1, le point à 3/5 est entre :",
    propositions: ["1/2 et 3/4", "1/4 et 1/2", "3/4 et 1"],
    bonne: 0,
    explication: "1/2 = 2,5/5 < 3/5 < 3,75/5 = 3/4."
  },
  {
    texte: "4. Quelle fraction représente 2 heures sur 5 heures ?",
    propositions: ["2/5", "2/7", "5/2"],
    bonne: 0,
    explication: "Durée = 2 heures, total = 5 heures → 2/5."
  },
  {
    texte: "5. 1,25 s'écrit :",
    propositions: ["5/4", "1/4", "4/5"],
    bonne: 0,
    explication: "1,25 = 1 + 1/4 = 5/4."
  },
  {
    texte: "6. Un gâteau est partagé entre 6 amis. Chacun reçoit :",
    propositions: ["1/6", "6/1", "1/5"],
    bonne: 0,
    explication: "Part égale entre 6 personnes = 1/6 du gâteau."
  },
  {
    texte: "7. Le point M divise le segment [AB] en AM = 2 cm et MB = 3 cm. La position de M est :",
    propositions: ["2/5", "3/5", "2/3"],
    bonne: 0,
    explication: "AM/AB = 2/(2+3) = 2/5 depuis A."
  },
  {
    texte: "8. Quelle fraction équivaut à 40 % ?",
    propositions: ["2/5", "4/10", "1/2"],
    bonne: 0,
    explication: "40 % = 40/100 = 2/5."
  },
  {
    texte: "9. Sur 20 bonbons, 12 sont au chocolat. Fraction de bonbons au chocolat :",
    propositions: ["12/20", "8/20", "3/5"],
    bonne: 0,
    explication: "12/20 = 3/5 (simplifiée), mais écriture initiale = 12/20."
  },
  {
    texte: "10. Une jauge indique 7/10 d'essence. Quelle fraction manque-t-il ?",
    propositions: ["3/10", "7/10", "17/10"],
    bonne: 0,
    explication: "Manque 10/10 − 7/10 = 3/10."
  }
];
// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});
// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});
// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
