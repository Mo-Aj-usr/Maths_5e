<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 8 - Multiplier 2 fractions (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 8 – Multiplier 2 fractions (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Calcule \\( \\frac{1}{2} \\times \\frac{3}{4} \\).",
    propositions: ["\\( \\frac{3}{8} \\)", "\\( \\frac{4}{6} \\)", "\\( \\frac{3}{6} \\)"],
    bonne: 0,
    explication: "Numérateurs : 1 × 3 = 3. Dénominateurs : 2 × 4 = 8. Résultat : \\( \\frac{3}{8} \\)."
  },
  {
    texte: "2. Calcule \\( \\frac{2}{5} \\times \\frac{3}{4} \\).",
    propositions: ["\\( \\frac{6}{20} \\)", "\\( \\frac{5}{9} \\)", "\\( \\frac{6}{9} \\)"],
    bonne: 0,
    explication: "2 × 3 = 6 et 5 × 4 = 20 → \\( \\frac{6}{20} \\) (qui se simplifie en \\( \\frac{3}{10} \\), mais le produit direct est \\( \\frac{6}{20} \\))."
  },
  {
    texte: "3. Calcule \\( \\frac{3}{4} \\times \\frac{1}{3} \\).",
    propositions: ["\\( \\frac{3}{12} \\)", "\\( \\frac{4}{7} \\)", "\\( \\frac{3}{7} \\)"],
    bonne: 0,
    explication: "3 × 1 = 3 et 4 × 3 = 12 → \\( \\frac{3}{12} \\) = \\( \\frac{1}{4} \\)."
  },
  {
    texte: "4. Calcule \\( \\frac{4}{5} \\times \\frac{5}{6} \\).",
    propositions: ["\\( \\frac{20}{30} \\)", "\\( \\frac{9}{11} \\)", "\\( \\frac{4}{6} \\)"],
    bonne: 0,
    explication: "4 × 5 = 20 et 5 × 6 = 30 → \\( \\frac{20}{30} \\) = \\( \\frac{2}{3} \\)."
  },
  {
    texte: "5. Calcule \\( \\frac{2}{3} \\times \\frac{3}{2} \\).",
    propositions: ["1", "\\( \\frac{5}{5} \\)", "\\( \\frac{6}{6} \\)"],
    bonne: 0,
    explication: "2 × 3 = 6 et 3 × 2 = 6 → \\( \\frac{6}{6} \\) = 1."
  },
  {
    texte: "6. Calcule \\( \\frac{1}{4} \\times \\frac{2}{5} \\).",
    propositions: ["\\( \\frac{2}{20} \\)", "\\( \\frac{3}{9} \\)", "\\( \\frac{2}{9} \\)"],
    bonne: 0,
    explication: "1 × 2 = 2 et 4 × 5 = 20 → \\( \\frac{2}{20} \\) = \\( \\frac{1}{10} \\)."
  },
  {
    texte: "7. Calcule \\( \\frac{5}{8} \\times \\frac{2}{3} \\).",
    propositions: ["\\( \\frac{10}{24} \\)", "\\( \\frac{7}{11} \\)", "\\( \\frac{10}{11} \\)"],
    bonne: 0,
    explication: "5 × 2 = 10 et 8 × 3 = 24 → \\( \\frac{10}{24} \\) = \\( \\frac{5}{12} \\)."
  },
  {
    texte: "8. Calcule \\( \\frac{3}{10} \\times \\frac{5}{6} \\).",
    propositions: ["\\( \\frac{15}{60} \\)", "\\( \\frac{8}{16} \\)", "\\( \\frac{15}{16} \\)"],
    bonne: 0,
    explication: "3 × 5 = 15 et 10 × 6 = 60 → \\( \\frac{15}{60} \\) = \\( \\frac{1}{4} \\)."
  },
  {
    texte: "9. Calcule \\( \\frac{7}{8} \\times \\frac{4}{5} \\).",
    propositions: ["\\( \\frac{28}{40} \\)", "\\( \\frac{11}{13} \\)", "\\( \\frac{28}{13} \\)"],
    bonne: 0,
    explication: "7 × 4 = 28 et 8 × 5 = 40 → \\( \\frac{28}{40} \\) = \\( \\frac{7}{10} \\)."
  },
  {
    texte: "10. Calcule \\( \\frac{1}{6} \\times \\frac{6}{7} \\).",
    propositions: ["\\( \\frac{6}{42} \\)", "\\( \\frac{7}{13} \\)", "\\( \\frac{1}{7} \\)"],
    bonne: 0,
    explication: "1 × 6 = 6 et 6 × 7 = 42 → \\( \\frac{6}{42} \\) = \\( \\frac{1}{7} \\)."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.innerHTML = q.texte;  // innerHTML pour interpréter le LaTeX simple (affiché tel quel, mais clair)
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    const propSpan = document.createElement("span");
    propSpan.innerHTML = " " + prop;
    label.appendChild(propSpan);
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
