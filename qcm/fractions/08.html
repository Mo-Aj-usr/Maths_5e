<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 8 - Multiplier 2 fractions (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
    /* Style simple pour les fractions inline */
    .frac {
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      font-size: 1.1em;
    }
    .frac > sup {
      display: block;
      font-size: 0.7em;
      line-height: 1;
    }
    .frac > sub {
      display: block;
      font-size: 0.7em;
      line-height: 1;
      border-top: 1px solid #000;
    }
  </style>
</head>
<body>
<h1>QCM 8 – Multiplier 2 fractions (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Calcule 1/2 × 3/4.",
    propositions: ["3/8", "4/6", "3/6"],
    bonne: 0,
    explication: "Numérateurs : 1 × 3 = 3. Dénominateurs : 2 × 4 = 8. Résultat : 3/8."
  },
  {
    texte: "2. Calcule 2/5 × 3/4.",
    propositions: ["6/20", "5/9", "6/9"],
    bonne: 0,
    explication: "2 × 3 = 6 et 5 × 4 = 20 → 6/20 (qui se simplifie en 3/10, mais le produit direct est 6/20)."
  },
  {
    texte: "3. Calcule 3/4 × 1/3.",
    propositions: ["3/12", "4/7", "3/7"],
    bonne: 0,
    explication: "3 × 1 = 3 et 4 × 3 = 12 → 3/12 = 1/4."
  },
  {
    texte: "4. Calcule 4/5 × 5/6.",
    propositions: ["20/30", "9/11", "4/6"],
    bonne: 0,
    explication: "4 × 5 = 20 et 5 × 6 = 30 → 20/30 = 2/3."
  },
  {
    texte: "5. Calcule 2/3 × 3/2.",
    propositions: ["1", "5/5", "6/6"],
    bonne: 0,
    explication: "2 × 3 = 6 et 3 × 2 = 6 → 6/6 = 1."
  },
  {
    texte: "6. Calcule 1/4 × 2/5.",
    propositions: ["2/20", "3/9", "2/9"],
    bonne: 0,
    explication: "1 × 2 = 2 et 4 × 5 = 20 → 2/20 = 1/10."
  },
  {
    texte: "7. Calcule 5/8 × 2/3.",
    propositions: ["10/24", "7/11", "10/11"],
    bonne: 0,
    explication: "5 × 2 = 10 et 8 × 3 = 24 → 10/24 = 5/12."
  },
  {
    texte: "8. Calcule 3/10 × 5/6.",
    propositions: ["15/60", "8/16", "15/16"],
    bonne: 0,
    explication: "3 × 5 = 15 et 10 × 6 = 60 → 15/60 = 1/4."
  },
  {
    texte: "9. Calcule 7/8 × 4/5.",
    propositions: ["28/40", "11/13", "28/13"],
    bonne: 0,
    explication: "7 × 4 = 28 et 8 × 5 = 40 → 28/40 = 7/10."
  },
  {
    texte: "10. Calcule 1/6 × 6/7.",
    propositions: ["6/42", "7/13", "1/7"],
    bonne: 0,
    explication: "1 × 6 = 6 et 6 × 7 = 42 → 6/42 = 1/7."
  }
];

// Fonction pour transformer les fractions a/b en <span class="frac"><sup>a</sup><sub>b</sub></span>
function formatFractions(text) {
  return text.replace(/\b(\d+)\/(\d+)\b/g, '<span class="frac"><sup>$1</sup><sub>$2</sub></span>');
}

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.innerHTML = formatFractions(q.texte);
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    const propSpan = document.createElement("span");
    propSpan.innerHTML = " " + formatFractions(prop);
    label.appendChild(propSpan);
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span><br>" +
        formatFractions(q.explication);
    } else {
      const repCorrecte = questions[index].propositions[questions[index].bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span><br>" +
        "Réponse correcte : " + formatFractions(repCorrecte) +
        ".<br>" + formatFractions(q.explication);
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
