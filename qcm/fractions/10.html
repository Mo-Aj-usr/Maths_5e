<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 10 - Addition fractions (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 10 – Addition fractions (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Calcule $$ \\frac{1}{4} + \\frac{2}{4} $$.",
    propositions: ["$$ \\frac{3}{8} $$", "$$ \\frac{3}{4} $$", "$$ \\frac{1}{2} $$"],
    bonne: 1,
    explication: "Même dénominateur : $$ \\frac{1+2}{4} = \\frac{3}{4} $$."
  },
  {
    texte: "2. Calcule $$ \\frac{1}{5} + \\frac{3}{5} $$.",
    propositions: ["$$ \\frac{4}{10} $$", "$$ \\frac{4}{5} $$", "$$ \\frac{2}{5} $$"],
    bonne: 1,
    explication: "Même dénominateur : $$ \\frac{1+3}{5} = \\frac{4}{5} $$."
  },
  {
    texte: "3. Calcule $$ \\frac{1}{3} + \\frac{1}{6} $$.",
    propositions: ["$$ \\frac{2}{9} $$", "$$ \\frac{3}{6} $$", "$$ \\frac{1}{2} $$"],
    bonne: 2,
    explication: "Dénominateur commun 6 : $$ \\frac{2}{6} + \\frac{1}{6} = \\frac{3}{6} = \\frac{1}{2} $$."
  },
  {
    texte: "4. Calcule $$ \\frac{2}{5} + \\frac{1}{10} $$.",
    propositions: ["$$ \\frac{3}{15} $$", "$$ \\frac{5}{10} $$", "$$ \\frac{4}{15} $$"],
    bonne: 1,
    explication: "Dénominateur commun 10 : $$ \\frac{4}{10} + \\frac{1}{10} = \\frac{5}{10} = \\frac{1}{2} $$."
  },
  {
    texte: "5. Calcule $$ \\frac{3}{8} + \\frac{1}{8} $$.",
    propositions: ["$$ \\frac{4}{8} $$", "$$ \\frac{3}{4} $$", "$$ \\frac{5}{8} $$"],
    bonne: 0,
    explication: "Même dénominateur : $$ \\frac{3+1}{8} = \\frac{4}{8} = \\frac{1}{2} $$."
  },
  {
    texte: "6. Calcule $$ \\frac{1}{2} + \\frac{1}{4} $$.",
    propositions: ["$$ \\frac{2}{6} $$", "$$ \\frac{3}{4} $$", "$$ \\frac{1}{6} $$"],
    bonne: 1,
    explication: "Dénominateur commun 4 : $$ \\frac{2}{4} + \\frac{1}{4} = \\frac{3}{4} $$."
  },
  {
    texte: "7. Calcule $$ \\frac{5}{6} + \\frac{1}{6} $$.",
    propositions: ["$$ \\frac{6}{12} $$", "$$ 1 $$", "$$ \\frac{5}{12} $$"],
    bonne: 1,
    explication: "Même dénominateur : $$ \\frac{5+1}{6} = \\frac{6}{6} = 1 $$."
  },
  {
    texte: "8. Calcule $$ \\frac{2}{3} + \\frac{1}{9} $$.",
    propositions: ["$$ \\frac{3}{12} $$", "$$ \\frac{7}{9} $$", "$$ \\frac{3}{9} $$"],
    bonne: 1,
    explication: "Dénominateur commun 9 : $$ \\frac{6}{9} + \\frac{1}{9} = \\frac{7}{9} $$."
  },
  {
    texte: "9. Calcule $$ \\frac{3}{10} + \\frac{3}{10} $$.",
    propositions: ["$$ \\frac{6}{20} $$", "$$ \\frac{6}{10} $$", "$$ \\frac{3}{5} $$"],
    bonne: 1,
    explication: "Même dénominateur : $$ \\frac{3+3}{10} = \\frac{6}{10} = \\frac{3}{5} $$."
  },
  {
    texte: "10. Calcule $$ \\frac{1}{5} + \\frac{2}{15} $$.",
    propositions: ["$$ \\frac{5}{15} $$", "$$ \\frac{3}{15} $$", "$$ \\frac{1}{3} $$"],
    bonne: 0,
    explication: "Dénominateur commun 15 : $$ \\frac{3}{15} + \\frac{2}{15} = \\frac{5}{15} = \\frac{1}{3} $$."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.innerHTML = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    const propSpan = document.createElement("span");
    propSpan.innerHTML = " " + prop;
    label.appendChild(propSpan);
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span><br>" +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span><br>" +
        "Réponse correcte : " + repCorrecte +
        ".<br>" + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
  
  // Relancer MathJax après affichage des corrections
  if (typeof MathJax !== "undefined") {
    MathJax.typesetPromise([document.getElementById('resultat').parentNode]);
  }
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
  
  // Relancer MathJax si nécessaire
  if (typeof MathJax !== "undefined") {
    MathJax.typesetPromise();
  }
});
</script>
</body>
</html>
