<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 4 - Demi-droite graduée (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 4 – Demi-droite graduée (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Sur une demi-droite graduée en tiers, quel point se trouve entre 1/3 et 1 ?",
    propositions: ["2/3", "4/3", "1/6"],
    bonne: 0,
    explication: "1/3 < 2/3 < 1 (car 2/3 = 1 entier - 1/3)."
  },
  {
    texte: "2. Sur une demi-droite d’origine O graduée en cinquièmes, le point à 3/5 est-il avant ou après 1/5 ?",
    propositions: ["Après", "Avant", "Au même endroit"],
    bonne: 0,
    explication: "1/5 < 2/5 < 3/5 < 4/5 < 1."
  },
  {
    texte: "3. Quelle fraction correspond au point situé à 2 unités après l’origine sur une graduation en quarts ?",
    propositions: ["2/4 = 1/2", "8/4 = 2", "4/4 = 1"],
    bonne: 1,
    explication: "Chaque unité est divisée en 4 quarts, donc 2 unités = 8 quarts = 8/4 = 2."
  },
  {
    texte: "4. Sur une demi-droite graduée en dixièmes, quel point correspond à 0,7 ?",
    propositions: ["7/10", "1/10", "10/10"],
    bonne: 0,
    explication: "0,7 = 7/10."
  },
  {
    texte: "5. Place la fraction 5/6 sur une demi-droite graduée en sixièmes.",
    propositions: ["Au 5e trait après l’origine", "Au 6e trait", "Au 1er trait"],
    bonne: 0,
    explication: "Les traits sont à 1/6, 2/6, 3/6, 4/6, 5/6, 6/6=1. Donc 5/6 est le 5e trait."
  },
  {
    texte: "6. Sur une demi-droite graduée en huitièmes, où se trouve 1/2 ?",
    propositions: ["Au 4e trait", "Au 2e trait", "Au 8e trait"],
    bonne: 0,
    explication: "1/2 = 4/8, donc au 4e trait après l’origine."
  },
  {
    texte: "7. Quelle fraction représente le point situé exactement au milieu entre 0 et 1 sur une graduation en demis ?",
    propositions: ["1/2", "2/2", "1/4"],
    bonne: 0,
    explication: "Graduation en demis : traits à 1/2 et 1. Le milieu entre 0 et 1 est 1/2."
  },
  {
    texte: "8. Sur une demi-droite graduée en tiers, ordonne ces points du plus petit au plus grand : A=1/3, B=1, C=2/3.",
    propositions: ["A, C, B", "A, B, C", "C, A, B"],
    bonne: 0,
    explication: "1/3 < 2/3 < 1, donc A < C < B."
  },
  {
    texte: "9. Sur une demi-droite graduée en douzièmes, où se trouve 3/4 ?",
    propositions: ["Au 9e trait", "Au 3e trait", "Au 12e trait"],
    bonne: 0,
    explication: "3/4 = 9/12, donc au 9e trait après l’origine."
  },
  {
    texte: "10. Sur une demi-droite graduée en cinquièmes, quelle fraction est équivalente au point à 2 unités ?",
    propositions: ["10/5 = 2", "2/5", "5/5 = 1"],
    bonne: 0,
    explication: "2 unités = 10 cinquièmes = 10/5 = 2."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
