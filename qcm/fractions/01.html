<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 1 - Simplification (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 1 – Simplification (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Simplifie la fraction 4/8.",
    propositions: ["1/2", "2/4", "4/8"],
    bonne: 0,
    explication: "4 et 8 sont divisibles par 4 : 4÷4 / 8÷4 = 1/2."
  },
  {
    texte: "2. Simplifie la fraction 6/9.",
    propositions: ["2/3", "3/6", "1/3"],
    bonne: 0,
    explication: "6 et 9 sont divisibles par 3 : 6÷3 / 9÷3 = 2/3."
  },
  {
    texte: "3. Simplifie la fraction 10/15.",
    propositions: ["2/3", "1/2", "5/3"],
    bonne: 0,
    explication: "10 et 15 sont divisibles par 5 : 10÷5 / 15÷5 = 2/3."
  },
  {
    texte: "4. Simplifie la fraction 12/18.",
    propositions: ["2/3", "4/6", "3/9"],
    bonne: 0,
    explication: "12 et 18 sont divisibles par 6 : 12÷6 / 18÷6 = 2/3."
  },
  {
    texte: "5. Simplifie la fraction 8/12.",
    propositions: ["2/3", "4/6", "1/3"],
    bonne: 0,
    explication: "8 et 12 sont divisibles par 4 : 8÷4 / 12÷4 = 2/3."
  },
  {
    texte: "6. Simplifie la fraction 15/25.",
    propositions: ["3/5", "1/5", "5/3"],
    bonne: 0,
    explication: "15 et 25 sont divisibles par 5 : 15÷5 / 25÷5 = 3/5."
  },
  {
    texte: "7. Simplifie la fraction 9/12.",
    propositions: ["3/4", "1/4", "2/3"],
    bonne: 0,
    explication: "9 et 12 sont divisibles par 3 : 9÷3 / 12÷3 = 3/4."
  },
  {
    texte: "8. Simplifie la fraction 20/30.",
    propositions: ["2/3", "1/3", "4/6"],
    bonne: 0,
    explication: "20 et 30 sont divisibles par 10 : 20÷10 / 30÷10 = 2/3."
  },
  {
    texte: "9. Simplifie la fraction 14/21.",
    propositions: ["2/3", "1/3", "2/7"],
    bonne: 0,
    explication: "14 et 21 sont divisibles par 7 : 14÷7 / 21÷7 = 2/3."
  },
  {
    texte: "10. Simplifie la fraction 25/40.",
    propositions: ["5/8", "1/8", "5/5"],
    bonne: 0,
    explication: "25 et 40 sont divisibles par 5 : 25÷5 / 40÷5 = 5/8."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
