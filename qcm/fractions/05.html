<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 5 - Division décimale (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 5 – Division décimale (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. 12 ÷ 0,4 =",
    propositions: ["30", "3", "120"],
    bonne: 0,
    explication: "12 ÷ 0,4 = 12 × (10/4) = 12 × 2,5 = 30."
  },
  {
    texte: "2. 8,1 ÷ 0,9 =",
    propositions: ["9", "0,9", "81"],
    bonne: 0,
    explication: "8,1 ÷ 0,9 = 81/9 = 9."
  },
  {
    texte: "3. 2,5 ÷ 0,5 =",
    propositions: ["5", "1,25", "12,5"],
    bonne: 0,
    explication: "2,5 ÷ 0,5 = 25/5 = 5."
  },
  {
    texte: "4. 15 ÷ 0,3 =",
    propositions: ["50", "5", "45"],
    bonne: 0,
    explication: "15 ÷ 0,3 = 150/3 = 50."
  },
  {
    texte: "5. 4,8 ÷ 0,6 =",
    propositions: ["8", "0,8", "28,8"],
    bonne: 0,
    explication: "4,8 ÷ 0,6 = 48/6 = 8."
  },
  {
    texte: "6. 0,72 ÷ 0,8 =",
    propositions: ["0,9", "9", "0,09"],
    bonne: 0,
    explication: "0,72 ÷ 0,8 = 72/80 = 0,9."
  },
  {
    texte: "7. 36 ÷ 0,12 =",
    propositions: ["300", "3", "432"],
    bonne: 0,
    explication: "36 ÷ 0,12 = 3600/12 = 300."
  },
  {
    texte: "8. 1,44 ÷ 0,12 =",
    propositions: ["12", "1,2", "120"],
    bonne: 0,
    explication: "1,44 ÷ 0,12 = 144/12 = 12."
  },
  {
    texte: "9. 25 ÷ 0,25 =",
    propositions: ["100", "6,25", "0,1"],
    bonne: 0,
    explication: "25 ÷ 0,25 = 2500/25 = 100."
  },
  {
    texte: "10. 9,6 ÷ 0,4 =",
    propositions: ["24", "2,4", "38,4"],
    bonne: 0,
    explication: "9,6 ÷ 0,4 = 96/4 = 24."
  }
];
// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});
// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});
// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
