<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Expressions Litt√©rales - 5e</title>
    <style>
        :root {
            --primary: #4a6bff;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .dashboard {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { margin: 0; font-size: 1.8em; }
        .info {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f1f3f5;
            font-weight: bold;
        }
        .question-container {
            padding: 20px;
        }
        .question {
            display: none;
            margin-bottom: 30px;
        }
        .question.active {
            display: block;
        }
        .question h3 {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .options label {
            display: block;
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .options label:hover {
            background: #e3f2fd;
            border-color: var(--primary);
        }
        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: 0.3s;
        }
        button:hover { background: #3a5be0; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #result {
            display: none;
            padding: 30px;
            text-align: center;
        }
        .score {
            font-size: 2.5em;
            margin: 20px 0;
            color: var(--primary);
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .info { flex-direction: column; gap: 10px; }
            .navigation { flex-direction: column; gap: 10px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>QCM : Expressions Litt√©rales (5e)</h1>
        </header>
        <div class="info">
            <div>Question <span id="current">1</span>/10</div>
            <div>Score : <span id="score">0</span></div>
            <div>Temps : <span id="timer">00:00</span></div>
        </div>

        <div class="question-container" id="questions"></div>

        <div class="navigation">
            <button id="prev">Pr√©c√©dent</button>
            <button id="next">Suivant</button>
            <button id="submit" style="display:none;">Terminer le QCM</button>
        </div>

        <div id="result">
            <h2>R√©sultats</h2>
            <div class="score" id="finalScore"></div>
            <p id="message"></p>
            <button onclick="location.reload()">Recommencer</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "L'√©galit√© 3x + 2 = 5x - 4 est-elle v√©rifi√©e pour x = 3 ?", a: "A", options: ["A) Oui", "B) Non", "C) Seulement si x > 0", "D) C'est une identit√©"], expl: "3√ó3 + 2 = 11 et 5√ó3 - 4 = 11 ‚Üí Oui" },
            { q: "Pour quelle valeur de y l'√©galit√© 2y = y + 7 est vraie ?", a: "B", options: ["A) y = 0", "B) y = 7", "C) y = -7", "D) Aucune valeur"], expl: "2y - y = 7 ‚Üí y = 7" },
            { q: "L'√©galit√© 4a - 1 = 3a + 5 est-elle v√©rifi√©e pour a = 6 ?", a: "A", options: ["A) Oui", "B) Non", "C) Pour a > 5", "D) Identit√©"], expl: "4√ó6 - 1 = 23 et 3√ó6 + 5 = 23 ‚Üí Oui" },
            { q: "Quelle conjecture sur x¬≤ - x = x(x - 1) ?", a: "C", options: ["A) Vraie seulement pour x=1", "B) Vraie pour x=0 seulement", "C) Identit√©", "D) Fausse"], expl: "D√©veloppement : x¬≤ - x = x¬≤ - x ‚Üí Identit√©" },
            { q: "Pour x=2 et y=3, 2(x + y) = 2x + 2y est v√©rifi√©e ?", a: "B", options: ["A) Non", "B) Oui", "C) Seulement si y=x", "D) Fausse"], expl: "2(5)=10 et 4+6=10 ‚Üí Oui (distributivit√©)" },
            { q: "Quelle valeur v√©rifie 5b + 3 = 8b - 6 ?", a: "A", options: ["A) b = 3", "B) b = -3", "C) b = 1", "D) b = 0"], expl: "9 = 3b ‚Üí b = 3" },
            { q: "(x + 1)(x - 1) = x¬≤ - 1 est une identit√© ?", a: "A", options: ["A) Oui", "B) Non", "C) Seulement pour x>0", "D) Fausse"], expl: "D√©veloppement donne x¬≤ - 1" },
            { q: "P√©rim√®tre triangle √©quilat√©ral c√¥t√© c : 3c<br>P√©rim√®tre rectangle c√¥t√©s c et 4 : 2(c+4)<br>√âgaux quand ?", a: "B", options: ["A) c=4", "B) c=8", "C) Jamais", "D) Toujours"], expl: "3c = 2c + 8 ‚Üí c = 8" },
            { q: "Pour x=5, x¬≤ + 2x + 1 = (x + 1)¬≤ ?", a: "B", options: ["A) Non", "B) Oui", "C) Seulement x impair", "D) Fausse"], expl: "36 = 36 ‚Üí Oui (carr√© parfait)" },
            { q: "Quelle valeur NE v√©rifie PAS 3z - 2 = z + 4 ?", a: "C", options: ["A) z=3", "B) z=4", "C) z=-1", "D) Toutes v√©rifient"], expl: "Seule z=3 v√©rifie (2z=6)" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = new Array(questions.length).fill(null);
        let time = 0;
        let timerInterval;

        const questionsDiv = document.getElementById('questions');
        const currentSpan = document.getElementById('current');
        const scoreSpan = document.getElementById('score');
        const timerSpan = document.getElementById('timer');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const submitBtn = document.getElementById('submit');
        const resultDiv = document.getElementById('result');

        function loadQuestion() {
            questionsDiv.innerHTML = '';
            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question' + (i === currentQuestion ? ' active' : '');
                div.innerHTML = `
                    <h3>Question ${i+1} : ${q.q}</h3>
                    <div class="options">
                        ${q.options.map((opt, j) => `
                            <label>
                                <input type="radio" name="q${i}" value="${String.fromCharCode(65+j)}" ${answers[i] === String.fromCharCode(65+j) ? 'checked' : ''}>
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsDiv.appendChild(div);
            });

            currentSpan.textContent = currentQuestion + 1;
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Derni√®re' : 'Suivant';
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
            nextBtn.style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
        }

        function saveAnswer() {
            const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
            if (selected) answers[currentQuestion] = selected.value;
        }

        function calculateScore() {
            score = answers.reduce((acc, ans, i) => ans === questions[i].a ? acc + 1 : acc, 0);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                const min = String(Math.floor(time / 60)).padStart(2, '0');
                const sec = String(time % 60).padStart(2, '0');
                timerSpan.textContent = `${min}:${sec}`;
            }, 1000);
        }

        prevBtn.onclick = () => {
            saveAnswer();
            if (currentQuestion > 0) currentQuestion--;
            loadQuestion();
        };

        nextBtn.onclick = () => {
            saveAnswer();
            if (currentQuestion < questions.length - 1) currentQuestion++;
            loadQuestion();
        };

        submitBtn.onclick = () => {
            saveAnswer();
            calculateScore();
            clearInterval(timerInterval);
            questionsDiv.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            resultDiv.style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/10`;
            document.getElementById('message').textContent = score >= 8 ? 'Excellent ! üëè' : score >= 6 ? 'Bien ! üëç' : '√Ä r√©viser üòâ';
        };

        loadQuestion();
        startTimer();
    </script>
</body>
</html>
