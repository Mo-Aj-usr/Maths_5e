    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QCM 2 - Repérage et comparaison des nombres relatifs (Maths 5e)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            padding: 10px 12px;
            margin-bottom: 10px;
        }
        .question h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
        }
        .answers label {
            display: block;
            margin-bottom: 4px;
        }
        #resultat {
            margin-top: 15px;
            font-weight: bold;
        }
        .correction {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .bonne { color: green; }
        .mauvaise { color: red; }
        button {
            padding: 8px 14px;
            font-size: 1rem;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>QCM 2 – Repérage et comparaison des nombres relatifs (5e)</h1>
    <p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
    <!-- Image de l'axe gradué -->
        <div style="text-align:center; margin-bottom:15px;">
            <img src="axe_gradue.jpg"
                 alt="Axe gradué"
                 style="max-width:100%; height:auto; border:1px solid #ccc; border-radius:6px;">
        </div>
    <div id="qcm"></div>

    <button id="corrigerBtn">Corriger</button>
    <button id="resetBtn">Réinitialiser</button>

    <div id="resultat"></div>

    <script>
        const questions = [
            {
                texte: "1. Sur une droite graduée orientée de gauche à droite, quel nombre est à gauche de l’autre : –4 ou +1 ?",
                propositions: ["–4", "+1", "Ils sont au même endroit"],
                bonne: 0,
                explication: "Les nombres négatifs sont à gauche de zéro, et les positifs à droite : –4 est à gauche de +1."
            },
            {
                texte: "2. Complète avec <, > ou = : –3,5 ... –3,6",
                propositions: ["<", ">", "="],
                bonne: 1,
                explication: "–3,5 est plus grand que –3,6 car il est plus proche de zéro : –3,5 > –3,6."
            },
            {
                texte: "3. Parmi –7, –2, +4, quel est le plus petit ?",
                propositions: ["–7", "–2", "+4"],
                bonne: 0,
                explication: "Le plus petit est le plus à gauche sur la droite graduée : –7 est le plus petit."
            },
            {
                texte: "4. Range dans l’ordre croissant : +2 ; –5 ; 0 ; –1",
                propositions: ["+2 ; 0 ; –1 ; –5", "–5 ; –1 ; 0 ; +2", "–1 ; –5 ; 0 ; +2"],
                bonne: 1,
                explication: "Ordre croissant : du plus petit au plus grand : –5 ; –1 ; 0 ; +2."
            },
            {
                texte: "5. Quel nombre entier relatif est entre –4,6 et –3,5 ?",
                propositions: ["–5", "–4", "–3"],
                bonne: 1,
                explication: "–4 est entre –4,6 et –3,5 car –4,6 < –4 < –3,5."
            },
            {
                texte: "6. Calcule : (+3) + (–5)",
                propositions: ["+8", "–8", "–2"],
                bonne: 2,
                explication: "Ajouter un négatif équivaut à soustraire : +3 – 5 = –2."
            },
            {
                texte: "7. Calcule : (–4) + (+6)",
                propositions: ["–10", "+2", "–2"],
                bonne: 1,
                explication: "(–4) + (+6) = +6 – 4 = +2."
            },
            {
                texte: "8. La température est de –2°C le matin et monte de +5°C. Quelle est la température finale ?",
                propositions: ["+3°C", "–7°C", "+7°C"],
                bonne: 0,
                explication: "–2 + (+5) = +3°C."
            },
            {
                texte: "9. Un sous-marin descend de 10 m (–10) puis remonte de 4 m (+4). Quelle est sa position finale par rapport au départ ?",
                propositions: ["–14 m", "+6 m", "–6 m"],
                bonne: 2,
                explication: "–10 + (+4) = –6 m."
            },
            {
                texte: "10. Sur une droite graduée, la distance entre –2 et +3 est :",
                propositions: ["–5", "+1", "+5"],
                bonne: 2,
                explication: "La distance est |+3 – (–2)| = |3 + 2| = +5."
            }
        ];

        // Génération du QCM
        const qcmDiv = document.getElementById("qcm");
        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";

            const titre = document.createElement("h3");
            titre.textContent = q.texte;
            div.appendChild(titre);

            const answersDiv = document.createElement("div");
            answersDiv.className = "answers";

            q.propositions.forEach((prop, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "q" + index;
                input.value = i;

                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + prop));
                answersDiv.appendChild(label);
            });

            div.appendChild(answersDiv);

            const corrDiv = document.createElement("div");
            corrDiv.className = "correction";
            corrDiv.id = "corr-q" + index;
            div.appendChild(corrDiv);

            qcmDiv.appendChild(div);
        });

        // Correction
        document.getElementById("corrigerBtn").addEventListener("click", () => {
            let score = 0;
            questions.forEach((q, index) => {
                const corrDiv = document.getElementById("corr-q" + index);
                corrDiv.innerHTML = "";
                const inputs = document.querySelectorAll("input[name='q" + index + "']");
                let bonneReponse = false;

                inputs.forEach((inp, i) => {
                    if (inp.checked && i === q.bonne) {
                        bonneReponse = true;
                    }
                });

                if (bonneReponse) {
                    score++;
                    corrDiv.innerHTML = "<span class='bonne'>Bonne réponse.</span> " + q.explication;
                } else {
                    const repCorrecte = q.propositions[q.bonne];
                    corrDiv.innerHTML = "<span class='mauvaise'>Mauvaise réponse.</span> " +
                                       "Réponse correcte : " + repCorrecte + ". " + q.explication;
                }
            });
            document.getElementById("resultat").textContent = "Score : " + score + " / " + questions.length;
        });

        // Réinitialisation
        document.getElementById("resetBtn").addEventListener("click", () => {
            const inputs = document.querySelectorAll("input[type='radio']");
            inputs.forEach(inp => inp.checked = false);

            questions.forEach((q, index) => {
                document.getElementById("corr-q" + index).innerHTML = "";
            });
            document.getElementById("resultat").textContent = "";
        });
    </script>
</body>
</html>
