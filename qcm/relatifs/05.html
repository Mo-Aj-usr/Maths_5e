<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QCM 5 - Addition et soustraction des nombres relatifs (Maths 5e)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            padding: 10px 12px;
            margin-bottom: 10px;
        }
        .question h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
        }
        .answers label {
            display: block;
            margin-bottom: 4px;
        }
        #resultat {
            margin-top: 15px;
            font-weight: bold;
        }
        .correction {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .bonne { color: green; }
        .mauvaise { color: red; }
        button {
            padding: 8px 14px;
            font-size: 1rem;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>QCM 5 – Addition et soustraction des nombres relatifs (5e)</h1>
    <p>Réponds aux 10 questions puis clique sur « Corriger ».</p>

    <div id="qcm"></div>

    <button id="corrigerBtn">Corriger</button>
    <button id="resetBtn">Réinitialiser</button>

    <div id="resultat"></div>

    <script>
        const questions = [
            {
                texte: "1. Calcule : (+8) + (–5)",
                propositions: ["+13", "+3", "–3", "–13"],
                bonne: 1,
                explication: "(+8) + (–5) = 8 – 5 = +3."
            },
            {
                texte: "2. Calcule : (–7) + (+12)",
                propositions: ["+19", "+5", "–5", "–19"],
                bonne: 1,
                explication: "(–7) + (+12) = 12 – 7 = +5."
            },
            {
                texte: "3. Calcule : (–9) + (–4)",
                propositions: ["+13", "+5", "–5", "–13"],
                bonne: 3,
                explication: "Addition de deux négatifs : –(9 + 4) = –13."
            },
            {
                texte: "4. Calcule : 15 + (–8)",
                propositions: ["+23", "+7", "–7", "–23"],
                bonne: 1,
                explication: "15 + (–8) = 15 – 8 = +7."
            },
            {
                texte: "5. Calcule : (–6) – (+2)",
                propositions: ["–8", "–4", "+4", "+8"],
                bonne: 0,
                explication: "Soustraire un positif = ajouter l’opposé : (–6) + (–2) = –8."
            },
            {
                texte: "6. Calcule : (+10) – (–3)",
                propositions: ["+13", "+7", "–7", "–13"],
                bonne: 0,
                explication: "Soustraire un négatif = ajouter le positif : (+10) + (+3) = +13."
            },
            {
                texte: "7. Calcule : (–4,5) + (+7,8)",
                propositions: ["–12,3", "–3,3", "+3,3", "+12,3"],
                bonne: 2,
                explication: "–4,5 + 7,8 = 7,8 – 4,5 = +3,3."
            },
            {
                texte: "8. Un ascenseur est au niveau +2. Il descend de 9 étages. À quel niveau arrive-t-il ?",
                propositions: ["+11", "+7", "–7", "–11"],
                bonne: 2,
                explication: "+2 + (–9) = 2 – 9 = –7."
            },
            {
                texte: "9. Un compte affiche –85 €. On retire encore 40 €. Quel est le nouveau solde ?",
                propositions: ["–125 €", "–45 €", "+45 €", "+125 €"],
                bonne: 0,
                explication: "Retirer = ajouter un négatif : –85 + (–40) = –125 €."
            },
            {
                texte: "10. Calcule : –14 – (–6)",
                propositions: ["–20", "–8", "+8", "+20"],
                bonne: 1,
                explication: "Soustraire un négatif = ajouter le positif : –14 + 6 = –8."
            }
        ];

        // Génération du QCM
        const qcmDiv = document.getElementById("qcm");
        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";

            const titre = document.createElement("h3");
            titre.textContent = q.texte;
            div.appendChild(titre);

            const answersDiv = document.createElement("div");
            answersDiv.className = "answers";

            q.propositions.forEach((prop, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "q" + index;
                input.value = i;

                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + prop));
                answersDiv.appendChild(label);
            });

            div.appendChild(answersDiv);

            const corrDiv = document.createElement("div");
            corrDiv.className = "correction";
            corrDiv.id = "corr-q" + index;
            div.appendChild(corrDiv);

            qcmDiv.appendChild(div);
        });

        // Correction
        document.getElementById("corrigerBtn").addEventListener("click", () => {
            let score = 0;
            questions.forEach((q, index) => {
                const corrDiv = document.getElementById("corr-q" + index);
                corrDiv.innerHTML = "";
                const inputs = document.querySelectorAll("input[name='q" + index + "']");
                let bonneReponse = false;

                inputs.forEach((inp, i) => {
                    if (inp.checked && i === q.bonne) {
                        bonneReponse = true;
                    }
                });

                if (bonneReponse) {
                    score++;
                    corrDiv.innerHTML = "<span class='bonne'>Bonne réponse.</span> " + q.explication;
                } else {
                    const repCorrecte = q.propositions[q.bonne];
                    corrDiv.innerHTML = "<span class='mauvaise'>Mauvaise réponse.</span> " +
                                       "Réponse correcte : " + repCorrecte + ". " + q.explication;
                }
            });
            document.getElementById("resultat").textContent = "Score : " + score + " / " + questions.length;
        });

        // Réinitialisation
        document.getElementById("resetBtn").addEventListener("click", () => {
            const inputs = document.querySelectorAll("input[type='radio']");
            inputs.forEach(inp => inp.checked = false);

            questions.forEach((q, index) => {
                document.getElementById("corr-q" + index).innerHTML = "";
            });
            document.getElementById("resultat").textContent = "";
        });
    </script>
</body>
</html>
