<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QCM 4 - Définitions, comparaison et problèmes (Maths 5e)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            padding: 10px 12px;
            margin-bottom: 10px;
        }
        .question h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
        }
        .answers label {
            display: block;
            margin-bottom: 4px;
        }
        #resultat {
            margin-top: 15px;
            font-weight: bold;
        }
        .correction {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .bonne { color: green; }
        .mauvaise { color: red; }
        button {
            padding: 8px 14px;
            font-size: 1rem;
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>QCM 4 – Définitions, comparaison et résolution de problèmes (5e)</h1>
    <p>Réponds aux 10 questions puis clique sur « Corriger ».</p>

    <div id="qcm"></div>

    <button id="corrigerBtn">Corriger</button>
    <button id="resetBtn">Réinitialiser</button>

    <div id="resultat"></div>

    <script>
        const questions = [
            {
                texte: "1. Quel est l’opposé de –5 ?",
                propositions: ["+5", "–5", "0", "+10"],
                bonne: 0,
                explication: "L’opposé d’un nombre change son signe : l’opposé de –5 est +5."
            },
            {
                texte: "2. Complète : –4,7 … –4,2",
                propositions: ["<", ">", "="],
                bonne: 0,
                explication: "Sur la droite graduée, –4,7 est à gauche de –4,2 : –4,7 < –4,2."
            },
            {
                texte: "3. Parmi ces nombres, lequel est le plus grand ? –8 ; +3 ; –12 ; 0",
                propositions: ["–8", "+3", "–12", "0"],
                bonne: 1,
                explication: "Le nombre positif +3 est le plus à droite sur la droite graduée."
            },
            {
                texte: "4. Range dans l’ordre croissant : –3,2 ; +1,5 ; –5 ; 0",
                propositions: ["–5 ; –3,2 ; 0 ; +1,5", "+1,5 ; 0 ; –3,2 ; –5", "–3,2 ; –5 ; 0 ; +1,5"],
                bonne: 0,
                explication: "Ordre croissant : du plus petit au plus grand → –5 ; –3,2 ; 0 ; +1,5."
            },
            {
                texte: "5. Un nombre relatif positif peut s’écrire sans son signe.",
                propositions: ["Vrai", "Faux"],
                bonne: 0,
                explication: "Oui, par exemple 7 signifie +7. Le signe + est facultatif pour les positifs."
            },
            {
                texte: "6. Zéro est-il positif ou négatif ?",
                propositions: ["Positif", "Négatif", "Ni l’un ni l’autre"],
                bonne: 2,
                explication: "0 n’a pas de signe : il est ni positif ni négatif."
            },
            {
                texte: "7. La température est de –3 °C et elle monte de 8 °C. Quelle est la température finale ?",
                propositions: ["+5 °C", "–11 °C", "+11 °C", "–5 °C"],
                bonne: 0,
                explication: "–3 + 8 = +5 °C."
            },
            {
                texte: "8. Un compte bancaire affiche –45 €. On dépose 60 €. Quel est le nouveau solde ?",
                propositions: ["–105 €", "+15 €", "–15 €", "+105 €"],
                bonne: 1,
                explication: "–45 + 60 = +15 €."
            },
            {
                texte: "9. Un plongeur est à –20 m. Il descend encore de 12 m. À quelle profondeur est-il ?",
                propositions: ["–32 m", "–8 m", "+32 m", "+8 m"],
                bonne: 0,
                explication: "Descendre = ajouter un négatif : –20 + (–12) = –32 m."
            },
            {
                texte: "10. Parmi les planètes suivantes, laquelle a la température moyenne la plus basse ? Mercure –180 °C ; Venus +470 °C ; Mars –63 °C ; Jupiter –145 °C",
                propositions: ["Mercure", "Venus", "Mars", "Jupiter"],
                bonne: 0,
                explication: "La plus basse est la plus négative et la plus grande en valeur absolue : –180 °C (Mercure)."
            }
        ];

        // Génération du QCM
        const qcmDiv = document.getElementById("qcm");
        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";

            const titre = document.createElement("h3");
            titre.textContent = q.texte;
            div.appendChild(titre);

            const answersDiv = document.createElement("div");
            answersDiv.className = "answers";

            q.propositions.forEach((prop, i) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "q" + index;
                input.value = i;

                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + prop));
                answersDiv.appendChild(label);
            });

            div.appendChild(answersDiv);

            const corrDiv = document.createElement("div");
            corrDiv.className = "correction";
            corrDiv.id = "corr-q" + index;
            div.appendChild(corrDiv);

            qcmDiv.appendChild(div);
        });

        // Correction
        document.getElementById("corrigerBtn").addEventListener("click", () => {
            let score = 0;
            questions.forEach((q, index) => {
                const corrDiv = document.getElementById("corr-q" + index);
                corrDiv.innerHTML = "";
                const inputs = document.querySelectorAll("input[name='q" + index + "']");
                let bonneReponse = false;

                inputs.forEach((inp, i) => {
                    if (inp.checked && i === q.bonne) {
                        bonneReponse = true;
                    }
                });

                if (bonneReponse) {
                    score++;
                    corrDiv.innerHTML = "<span class='bonne'>Bonne réponse.</span> " + q.explication;
                } else {
                    const repCorrecte = q.propositions[q.bonne];
                    corrDiv.innerHTML = "<span class='mauvaise'>Mauvaise réponse.</span> " +
                                       "Réponse correcte : " + repCorrecte + ". " + q.explication;
                }
            });
            document.getElementById("resultat").textContent = "Score : " + score + " / " + questions.length;
        });

        // Réinitialisation
        document.getElementById("resetBtn").addEventListener("click", () => {
            const inputs = document.querySelectorAll("input[type='radio']");
            inputs.forEach(inp => inp.checked = false);

            questions.forEach((q, index) => {
                document.getElementById("corr-q" + index).innerHTML = "";
            });
            document.getElementById("resultat").textContent = "";
        });
    </script>
</body>
</html>
