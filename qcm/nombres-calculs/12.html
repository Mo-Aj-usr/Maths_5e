<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 12 - Vérification (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 12 – Vérification (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Vérifie si 7 × 8 = 56",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "7 × 8 = 56 est correct."
  },
  {
    texte: "2. Vérifie si 45 + 27 = 71",
    propositions: ["Vrai", "Faux"],
    bonne: 1,
    explication: "45 + 27 = 72, donc faux."
  },
  {
    texte: "3. Vérifie si 9 × 12 = 108",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "9 × 12 = 108 est correct."
  },
  {
    texte: "4. Vérifie si 144 ÷ 12 = 11",
    propositions: ["Vrai", "Faux"],
    bonne: 1,
    explication: "144 ÷ 12 = 12, donc faux."
  },
  {
    texte: "5. Vérifie si 3,5 + 2,8 = 6,3",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "3,5 + 2,8 = 6,3 est correct."
  },
  {
    texte: "6. Vérifie si 4,2 × 5 = 21",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "4,2 × 5 = 21 est correct."
  },
  {
    texte: "7. Vérifie si 15 − 8,6 = 6,4",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "15,0 − 8,6 = 6,4 est correct."
  },
  {
    texte: "8. Vérifie si 2,5 × 4 = 12",
    propositions: ["Vrai", "Faux"],
    bonne: 1,
    explication: "2,5 × 4 = 10, donc faux."
  },
  {
    texte: "9. Vérifie si 36 ÷ 0,9 = 40",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "36 ÷ 0,9 = 40 est correct (36 × 10 ÷ 9 = 360 ÷ 9 = 40)."
  },
  {
    texte: "10. Vérifie si 125 × 8 = 1000",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "125 × 8 = 1000 est correct."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
