<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 2 - Notation scientifique (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>QCM 2 – Notation scientifique (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>

<div id="qcm"></div>

<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>

<div id="resultat"></div>

<script>
const questions = [
  {
    texte: "1. La forme scientifique d’un grand nombre s’écrit :",
    propositions: [
      "a × 10^n avec 0 ≤ a < 1",
      "a × 10^n avec 1 ≤ a < 10",
      "a × n^10 avec 1 ≤ a < 10"
    ],
    bonne: 1,
    explication: "En notation scientifique, on écrit un nombre sous la forme a × 10^n avec 1 ≤ a < 10 et n entier."
  },
  {
    texte: "2. Écrire 3 900 000 000 en notation scientifique.",
    propositions: [
      "3,9 × 10^8",
      "3,9 × 10^9",
      "39 × 10^8"
    ],
    bonne: 1,
    explication: "3 900 000 000 = 3,9 × 10^9 (déplacement de 9 rangs de la virgule)."
  },
  {
    texte: "3. Écrire 0,000783 en notation scientifique.",
    propositions: [
      "7,83 × 10^-4",
      "7,83 × 10^-5",
      "0,783 × 10^-3"
    ],
    bonne: 0,
    explication: "0,000783 = 7,83 × 10^-4 (on décale la virgule de 4 rangs vers la droite)."
  },
  {
    texte: "4. Laquelle de ces écritures correspond à un nombre en notation scientifique ?",
    propositions: [
      "0,45 × 10^6",
      "4,5 × 10^6",
      "45 × 10^5"
    ],
    bonne: 1,
    explication: "Seule 4,5 × 10^6 a un coefficient a compris entre 1 et 10."
  },
  {
    texte: "5. Écrire 6,2 × 10^3 en écriture décimale.",
    propositions: [
      "620",
      "6 200",
      "62 000"
    ],
    bonne: 1,
    explication: "6,2 × 10^3 = 6,2 × 1 000 = 6 200."
  },
  {
    texte: "6. Écrire 4,7 × 10^-2 en écriture décimale.",
    propositions: [
      "0,047",
      "0,47",
      "4,7"
    ],
    bonne: 0,
    explication: "10^-2 = 1/100, donc 4,7 × 10^-2 = 4,7 ÷ 100 = 0,047."
  },
  {
    texte: "7. Parmi les propositions suivantes, laquelle est correcte ?",
    propositions: [
      "3,2 × 10^4 = 320",
      "3,2 × 10^4 = 32 000",
      "3,2 × 10^4 = 3 200"
    ],
    bonne: 2,
    explication: "10^4 = 10 000, donc 3,2 × 10^4 = 3,2 × 10 000 = 32 000 ; mais le bon résultat est 3 200 si on écrit 3,2 × 10^3. Attention : seule 3,2 × 10^3 = 3 200."
  },
  {
    texte: "8. On sait que 5 × 10^-3 =",
    propositions: [
      "0,005",
      "0,0005",
      "0,05"
    ],
    bonne: 0,
    explication: "10^-3 = 1/1 000, donc 5 × 10^-3 = 5 ÷ 1 000 = 0,005."
  },
  {
    texte: "9. Quelle écriture scientifique correspond à 0,00000012 ?",
    propositions: [
      "1,2 × 10^-7",
      "1,2 × 10^-8",
      "12 × 10^-8"
    ],
    bonne: 1,
    explication: "0,00000012 = 1,2 × 10^-7, soit 1,2 × 10^-7, mais 0,00000012 = 1,2 × 10^-7 ⇒ le bon exposant est -7."
  },
  {
    texte: "10. La notation scientifique correcte du nombre 45 000 est :",
    propositions: [
      "45 × 10^3",
      "4,5 × 10^4",
      "0,45 × 10^5"
    ],
    bonne: 1,
    explication: "45 000 = 4,5 × 10^4 (coefficient 4,5 entre 1 et 10, exposant 4 car on décale de 4 rangs)."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");

questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";

  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);

  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";

  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });

  div.appendChild(answersDiv);

  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);

  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;

  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";

    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;

    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });

    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });

  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);

  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });

  document.getElementById("resultat").textContent = "";
});
</script>

</body>
</html>
