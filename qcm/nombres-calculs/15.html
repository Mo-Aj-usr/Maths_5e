<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 15 - Grand test (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 15 – Grand test (5e)</h1>
<p>Réponds aux 15 questions puis clique sur « Corriger ». Bon courage !</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. 7,8 + 5,34 =",
    propositions: ["13,14", "12,14", "13,12"],
    bonne: 0,
    explication: "7,80 + 5,34 = 13,14."
  },
  {
    texte: "2. 23,6 − 9,87 =",
    propositions: ["13,73", "14,73", "13,83"],
    bonne: 0,
    explication: "23,60 − 9,87 = 13,73."
  },
  {
    texte: "3. 4,5 × 6 =",
    propositions: ["27", "2,7", "270"],
    bonne: 0,
    explication: "4,5 × 6 = 27."
  },
  {
    texte: "4. 2,4 × 0,5 =",
    propositions: ["1,2", "12", "0,12"],
    bonne: 0,
    explication: "2,4 × 0,5 = 1,2."
  },
  {
    texte: "5. 56 ÷ 0,8 =",
    propositions: ["70", "7", "700"],
    bonne: 0,
    explication: "Diviser par 0,8 = multiplier par 10 puis diviser par 8 : 56 × 10 = 560, 560 ÷ 8 = 70."
  },
  {
    texte: "6. 3,75 × 100 =",
    propositions: ["375", "37,5", "3,75"],
    bonne: 0,
    explication: "Multiplier par 100 décale la virgule de deux places vers la droite : 375."
  },
  {
    texte: "7. 12 × 11 =",
    propositions: ["132", "122", "142"],
    bonne: 0,
    explication: "10 × 12 = 120, 1 × 12 = 12 → 120 + 12 = 132."
  },
  {
    texte: "8. Un article de 120 € bénéficie d’une remise de 30 %. Quel est le prix soldé ?",
    propositions: ["84 €", "90 €", "36 €"],
    bonne: 0,
    explication: "30 % de 120 = 36 € de remise. 120 − 36 = 84 €."
  },
  {
    texte: "9. Une recette pour 4 personnes nécessite 240 g de sucre. Combien pour 6 personnes ?",
    propositions: ["360 g", "300 g", "160 g"],
    bonne: 0,
    explication: "(6/4) × 240 = 1,5 × 240 = 360 g."
  },
  {
    texte: "10. 144 ÷ 12 =",
    propositions: ["12", "11", "13"],
    bonne: 0,
    explication: "12 × 12 = 144, donc 144 ÷ 12 = 12."
  },
  {
    texte: "11. 0,25 × 8 =",
    propositions: ["2", "20", "0,2"],
    bonne: 0,
    explication: "0,25 × 8 = 2."
  },
  {
    texte: "12. Une voiture parcourt 180 km en 2,5 heures. Quelle est sa vitesse moyenne ?",
    propositions: ["72 km/h", "70 km/h", "45 km/h"],
    bonne: 0,
    explication: "Vitesse = 180 ÷ 2,5 = 72 km/h."
  },
  {
    texte: "13. Vérifie si 5,6 + 3,9 = 9,5",
    propositions: ["Vrai", "Faux"],
    bonne: 0,
    explication: "5,6 + 3,9 = 9,5 est correct."
  },
  {
    texte: "14. 81 ÷ 9 =",
    propositions: ["9", "8", "10"],
    bonne: 0,
    explication: "9 × 9 = 81, donc 81 ÷ 9 = 9."
  },
  {
    texte: "15. Un terrain augmente de 20 % et passe à 180 000 €. Quel était son prix initial ?",
    propositions: ["150 000 €", "144 000 €", "216 000 €"],
    bonne: 0,
    explication: "180 000 € correspond à 120 % du prix initial. Prix initial = 180 000 ÷ 1,2 = 150 000 €."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
