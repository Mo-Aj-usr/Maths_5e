<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 3 - Préfixes nano-giga (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>QCM 3 – Préfixes nano à giga (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>

<div id="qcm"></div>

<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>

<div id="resultat"></div>

<script>
const questions = [
  {
    texte: "1. Que signifie le préfixe kilo (k) ?",
    propositions: [
      "10",
      "10²",
      "10³"
    ],
    bonne: 2,
    explication: "kilo signifie × 10³, soit × 1 000."
  },
  {
    texte: "2. Que signifie le préfixe méga (M) ?",
    propositions: [
      "10³",
      "10⁶",
      "10⁹"
    ],
    bonne: 1,
    explication: "méga signifie × 10⁶, soit × 1 000 000."
  },
  {
    texte: "3. Que signifie le préfixe giga (G) ?",
    propositions: [
      "10⁶",
      "10⁸",
      "10⁹"
    ],
    bonne: 2,
    explication: "giga signifie × 10⁹, soit × 1 000 000 000."
  },
  {
    texte: "4. Que signifie le préfixe milli (m) ?",
    propositions: [
      "10⁻¹",
      "10⁻²",
      "10⁻³"
    ],
    bonne: 2,
    explication: "milli signifie × 10⁻³, soit division par 1 000."
  },
  {
    texte: "5. Que signifie le préfixe micro (µ) ?",
    propositions: [
      "10⁻⁴",
      "10⁻⁵",
      "10⁻⁶"
    ],
    bonne: 2,
    explication: "micro signifie × 10⁻⁶."
  },
  {
    texte: "6. Que signifie le préfixe nano (n) ?",
    propositions: [
      "10⁻⁷",
      "10⁻⁸",
      "10⁻⁹"
    ],
    bonne: 2,
    explication: "nano signifie × 10⁻⁹."
  },
  {
    texte: "7. 3 microlitres s’écrivent en litres :",
    propositions: [
      "3 × 10⁻³ L",
      "3 × 10⁻⁶ L",
      "3 × 10⁶ L"
    ],
    bonne: 1,
    explication: "micro = 10⁻⁶, donc 3 µL = 3 × 10⁻⁶ L."
  },
  {
    texte: "8. 7 mégamètres s’écrivent en mètres :",
    propositions: [
      "7 × 10³ m",
      "7 × 10⁶ m",
      "7 × 10⁹ m"
    ],
    bonne: 1,
    explication: "méga = 10⁶, donc 7 Mm = 7 × 10⁶ m."
  },
  {
    texte: "9. 5 km correspondent à :",
    propositions: [
      "5 × 10² m",
      "5 × 10³ m",
      "5 × 10⁶ m"
    ],
    bonne: 1,
    explication: "kilo = 10³, donc 5 km = 5 × 10³ m = 5 000 m."
  },
  {
    texte: "10. Parmi les égalités suivantes, laquelle est correcte ?",
    propositions: [
      "1 nm = 10⁻⁶ m",
      "1 nm = 10⁻⁹ m",
      "1 nm = 10⁻³ m"
    ],
    bonne: 1,
    explication: "nano = 10⁻⁹, donc 1 nanomètre = 10⁻⁹ m."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");

questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";

  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);

  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";

  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });

  div.appendChild(answersDiv);

  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);

  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;

  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";

    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;

    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });

    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });

  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);

  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });

  document.getElementById("resultat").textContent = "";
});
</script>

</body>
</html>
