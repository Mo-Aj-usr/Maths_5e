<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 8 - Calculs avec les nombres décimaux (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 8 – Calculs avec les nombres décimaux (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. 3,7 + 2,4 =",
    propositions: ["5,1", "6,1", "61"],
    bonne: 1,
    explication: "3,7 + 2,4 = 6,1."
  },
  {
    texte: "2. 12,5 − 4,8 =",
    propositions: ["7,7", "8,7", "17,3"],
    bonne: 0,
    explication: "12,5 − 4,8 = 7,7."
  },
  {
    texte: "3. 4 × 2,3 =",
    propositions: ["9,2", "8,2", "92"],
    bonne: 0,
    explication: "4 × 2,3 = 9,2."
  },
  {
    texte: "4. 5,6 × 10 =",
    propositions: ["5,6", "56", "560"],
    bonne: 1,
    explication: "Multiplier par 10 consiste à décaler la virgule d’une place vers la droite : 5,6 × 10 = 56."
  },
  {
    texte: "5. 7,2 ÷ 3 =",
    propositions: ["2,4", "24", "0,24"],
    bonne: 0,
    explication: "7,2 ÷ 3 = 2,4."
  },
  {
    texte: "6. 0,9 × 0,8 =",
    propositions: ["0,72", "7,2", "0,072"],
    bonne: 0,
    explication: "0,9 × 0,8 = 0,72."
  },
  {
    texte: "7. 4,5 + 2,36 + 0,7 =",
    propositions: ["6,56", "7,56", "7,06"],
    bonne: 1,
    explication: "4,5 + 2,36 = 6,86 puis 6,86 + 0,7 = 7,56."
  },
  {
    texte: "8. 15,4 − 7,28 =",
    propositions: ["8,12", "8,26", "22,68"],
    bonne: 0,
    explication: "15,40 − 7,28 = 8,12."
  },
  {
    texte: "9. 2,5 × 1,2 =",
    propositions: ["3", "30", "0,3"],
    bonne: 0,
    explication: "2,5 × 1,2 = 3,0."
  },
  {
    texte: "10. 36 ÷ 0,4 =",
    propositions: ["9", "90", "900"],
    bonne: 1,
    explication: "Diviser par 0,4 équivaut à multiplier par 10 puis diviser par 4 : 36 × 10 = 360, puis 360 ÷ 4 = 90."
  }
];
// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});
// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});
// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
