<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 14 - Révision (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 14 – Révision (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. 8,4 + 3,27 =",
    propositions: ["11,67", "11,7", "84,27"],
    bonne: 0,
    explication: "8,40 + 3,27 = 11,67."
  },
  {
    texte: "2. Le nombre opposé de −7,5 est :",
    propositions: ["−7,5", "+7,5", "0"],
    bonne: 1,
    explication: "Le nombre opposé de −7,5 est +7,5."
  },
  {
    texte: "3. Simplifier 12/18 :",
    propositions: ["2/3", "6/9", "4/6"],
    bonne: 0,
    explication: "12÷6/18÷6 = 2/3."
  },
  {
    texte: "4. −5 + 8 − 2 =",
    propositions: ["1", "−9", "1"],
    bonne: 0,
    explication: "−5 + 8 = 3, puis 3 − 2 = 1."
  },
  {
    texte: "5. 4,2 × 3 =",
    propositions: ["12,6", "1,4", "42"],
    bonne: 0,
    explication: "4,2 × 3 = 12,6."
  },
  {
    texte: "6. 2/3 + 1/6 =",
    propositions: ["1/2", "3/9", "1"],
    bonne: 0,
    explication: "Dénominateur commun 6 : 4/6 + 1/6 = 5/6."
  },
  {
    texte: "7. 15 ÷ 0,5 =",
    propositions: ["30", "7,5", "75"],
    bonne: 0,
    explication: "15 ÷ 0,5 = 15 × 2 = 30."
  },
  {
    texte: "8. Parmi ces nombres, le plus petit :",
    propositions: ["−3,2", "0,8", "−1,5"],
    bonne: 0,
    explication: "−3,2 < −1,5 < 0,8."
  },
  {
    texte: "9. 1,6 × 10² =",
    propositions: ["16", "160", "1,6"],
    bonne: 1,
    explication: "1,6 × 100 = 160 (décaler la virgule de 2 places à droite)."
  },
  {
    texte: "10. 3/4 de 24 =",
    propositions: ["6", "18", "8"],
    bonne: 1,
    explication: "3/4 × 24 = 18."
  }
];
// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});
// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});
// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
