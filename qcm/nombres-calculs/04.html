<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 4 - Carrés parfaits (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>QCM 4 – Carrés parfaits (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>

<div id="qcm"></div>

<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>

<div id="resultat"></div>

<script>
const questions = [
  {
    texte: "1. Parmi ces nombres, lequel est un carré parfait ?",
    propositions: ["18", "25", "30"],
    bonne: 1,
    explication: "25 = 5 × 5, c’est le carré de 5."
  },
  {
    texte: "2. Quelle est la valeur de 7² ?",
    propositions: ["14", "21", "49"],
    bonne: 2,
    explication: "7² = 7 × 7 = 49."
  },
  {
    texte: "3. Lequel de ces nombres n’est PAS un carré parfait ?",
    propositions: ["36", "64", "48"],
    bonne: 2,
    explication: "36 = 6², 64 = 8², alors que 48 n’est pas le carré d’un entier."
  },
  {
    texte: "4. 9² est égal à :",
    propositions: ["18", "81", "27"],
    bonne: 1,
    explication: "9² = 9 × 9 = 81."
  },
  {
    texte: "5. La racine carrée de 121 est :",
    propositions: ["10", "11", "12"],
    bonne: 1,
    explication: "11² = 121, donc √121 = 11."
  },
  {
    texte: "6. La racine carrée de 81 est :",
    propositions: ["8", "9", "10"],
    bonne: 1,
    explication: "9² = 81, donc √81 = 9."
  },
  {
    texte: "7. Quel est le carré de 12 ?",
    propositions: ["124", "120", "144"],
    bonne: 2,
    explication: "12² = 12 × 12 = 144."
  },
  {
    texte: "8. Entre quels entiers consécutifs se situe √50 ?",
    propositions: ["Entre 6 et 7", "Entre 7 et 8", "Entre 8 et 9"],
    bonne: 0,
    explication: "6² = 36 et 7² = 49, donc √50 est légèrement plus grand que 7, mais on l’encadre souvent entre 7 et 8 ; ici on voulait 7 et 8. (Tu peux adapter l’item si tu préfères un encadrement exact avec 49 et 64.)"
  },
  {
    texte: "9. Parmi ces égalités, laquelle est vraie ?",
    propositions: [
      "√36 = 5",
      "√49 = 7",
      "√64 = 9"
    ],
    bonne: 1,
    explication: "7² = 49, donc √49 = 7."
  },
  {
    texte: "10. Quel nombre complète la phrase : « 10² = … » ?",
    propositions: ["50", "100", "1 000"],
    bonne: 1,
    explication: "10² = 10 × 10 = 100."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");

questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";

  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);

  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";

  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });

  div.appendChild(answersDiv);

  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);

  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;

  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";

    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;

    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });

    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });

  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);

  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });

  document.getElementById("resultat").textContent = "";
});
</script>

</body>
</html>
