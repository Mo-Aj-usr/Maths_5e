<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 1 - Puissances de 10 (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>QCM 1 – Puissances de 10 (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>

<div id="qcm"></div>

<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>

<div id="resultat"></div>

<script>
const questions = [
  {
    texte: "1. Quelle est l’écriture de 10 000 en puissance de 10 ?",
    propositions: ["10²", "10³", "10⁴"],
    bonne: 2,
    explication: "10 000 = 1 suivi de 4 zéros, donc 10⁴."
  },
  {
    texte: "2. 10³ est égal à :",
    propositions: ["100", "1 000", "10 000"],
    bonne: 1,
    explication: "10³ = 10 × 10 × 10 = 1 000."
  },
  {
    texte: "3. 10⁵ correspond à :",
    propositions: ["100 000", "10 000", "1 000 000"],
    bonne: 0,
    explication: "10⁵ = 1 suivi de 5 zéros = 100 000."
  },
  {
    texte: "4. Par convention, 10⁰ est égal à :",
    propositions: ["0", "1", "10"],
    bonne: 1,
    explication: "Par définition, 10⁰ = 1."
  },
  {
    texte: "5. 10⁻¹ est égal à :",
    propositions: ["0,1", "0,01", "10"],
    bonne: 0,
    explication: "10⁻¹ = 1 / 10 = 0,1."
  },
  {
    texte: "6. 10⁻³ est égal à :",
    propositions: ["0,003", "0,0003", "0,001"],
    bonne: 2,
    explication: "10⁻³ = 1 / 1 000 = 0,001."
  },
  {
    texte: "7. Laquelle de ces égalités est vraie ?",
    propositions: ["10² = 1000", "10⁴ = 1 000", "10⁶ = 1 000 000"],
    bonne: 2,
    explication: "10⁶ = 1 000 000. Les deux autres propositions sont fausses."
  },
  {
    texte: "8. Écrire 0,01 sous forme de puissance de 10.",
    propositions: ["10⁻¹", "10⁻²", "10²"],
    bonne: 1,
    explication: "0,01 = 1 / 100 = 10⁻²."
  },
  {
    texte: "9. Combien de zéros contient le nombre 10⁷ ?",
    propositions: ["5", "6", "7"],
    bonne: 2,
    explication: "10⁷ = 1 suivi de 7 zéros."
  },
  {
    texte: "10. Parmi les écritures suivantes, laquelle est correcte ?",
    propositions: [
      "10³ = 0,001",
      "10⁻² = 0,01",
      "10⁻³ = 10 000"
    ],
    bonne: 1,
    explication: "10⁻² = 1/100 = 0,01."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");

questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";

  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);

  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";

  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });

  div.appendChild(answersDiv);

  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);

  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;

  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";

    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;

    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });

    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });

  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);

  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });

  document.getElementById("resultat").textContent = "";
});
</script>

</body>
</html>
