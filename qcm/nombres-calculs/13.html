<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 13 - Problèmes (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 13 – Problèmes (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Un magasin propose une remise de 20 % sur un article de 50 €. Quel est le prix après remise ?",
    propositions: ["40 €", "30 €", "10 €"],
    bonne: 0,
    explication: "20 % de 50 € = 10 € de remise. Prix final = 50 € − 10 € = 40 €."
  },
  {
    texte: "2. Une piscine contient 300 litres d’eau. On y ajoute 150 litres. Quelle fraction représente l’eau ajoutée ?",
    propositions: ["1/3", "1/2", "2/3"],
    bonne: 1,
    explication: "Total = 450 litres. Eau ajoutée = 150 litres. 150/450 = 1/3 ? Non, 150/450 = 1/3 est faux. Attends : 150 ÷ 150 = 1, 450 ÷ 150 = 3 → 1/3 de l’eau finale était ajoutée ? Non. La question porte sur la fraction de l’eau ajoutée par rapport au total final : 150/450 = 1/3. Mais les propositions incluent 1/2. Correction : 300 + 150 = 450, 150/450 = 1/3, mais attends les propositions. J'ai mal posé. Reformulons correctement dans le code ci-dessous."
  }
];
// Note : je corrige les questions pour qu'elles soient cohérentes et adaptées au niveau 5e (problèmes avec nombres entiers et décimaux).

const questions = [
  {
    texte: "1. Un article coûte 80 €. Avec une remise de 25 %, quel est le prix soldé ?",
    propositions: ["60 €", "55 €", "20 €"],
    bonne: 0,
    explication: "25 % de 80 € = 20 € de remise. Prix soldé = 80 € − 20 € = 60 €."
  },
  {
    texte: "2. Lucie a parcouru 12,5 km en 2,5 heures. Quelle est sa vitesse moyenne ?",
    propositions: ["5 km/h", "15 km/h", "31,25 km/h"],
    bonne: 0,
    explication: "Vitesse = distance ÷ temps = 12,5 ÷ 2,5 = 5 km/h."
  },
  {
    texte: "3. Un rectangle mesure 6 cm de long et 4,5 cm de large. Quel est son périmètre ?",
    propositions: ["21 cm", "27 cm", "10,5 cm"],
    bonne: 0,
    explication: "Périmètre = 2 × (longueur + largeur) = 2 × (6 + 4,5) = 2 × 10,5 = 21 cm."
  },
  {
    texte: "4. Dans un sac, il y a 15 bonbons dont 6 au chocolat. Quelle est la proportion de bonbons au chocolat ?",
    propositions: ["2/5", "3/5", "6/15"],
    bonne: 0,
    explication: "Proportion = 6/15 = 2/5 (après simplification)."
  },
  {
    texte: "5. Un jus d’orange est composé de 0,4 L de concentré et 1,2 L d’eau. Quel est le volume total ?",
    propositions: ["1,6 L", "0,8 L", "1,2 L"],
    bonne: 0,
    explication: "Total = 0,4 + 1,2 = 1,6 L."
  },
  {
    texte: "6. Un terrain vaut 150 000 €. Son prix augmente de 10 %. Quel est le nouveau prix ?",
    propositions: ["165 000 €", "160 000 €", "15 000 €"],
    bonne: 0,
    explication: "10 % de 150 000 = 15 000 €. Nouveau prix = 150 000 + 15 000 = 165 000 €."
  },
  {
    texte: "7. Une recette pour 4 personnes nécessite 300 g de farine. Combien en faut-il pour 6 personnes ?",
    propositions: ["450 g", "400 g", "200 g"],
    bonne: 0,
    explication: "Proportion : (6/4) × 300 g = 1,5 × 300 = 450 g."
  },
  {
    texte: "8. Paul a économisé 45 € sur un total de 120 € nécessaires. Quelle fraction lui manque-t-il encore ?",
    propositions: ["75/120", "45/120", "3/4"],
    bonne: 0,
    explication: "Il lui manque 120 − 45 = 75 €. Fraction manquante = 75/120 = 5/8 ? Attends, simplifions plus tard. Mais proposition 75/120 est directe."
  },
  // Correction pour cohérence
    texte: "8. Paul a économisé 45 € sur un total de 120 € nécessaires. Quelle fraction lui manque-t-il encore ?",
    propositions: ["3/4", "3/8", "5/8"],
    bonne: 2,
    explication: "Manque 120 − 45 = 75 €. 75/120 = 75÷15 / 120÷15 = 5/8."
  },
  {
    texte: "9. Une voiture consomme 6,5 L aux 100 km. Combien consomme-t-elle pour 250 km ?",
    propositions: ["16,25 L", "13 L", "32,5 L"],
    bonne: 0,
    explication: "Consommation = (250 / 100) × 6,5 = 2,5 × 6,5 = 16,25 L."
  },
  {
    texte: "10. Un magasin vend 3 stylos pour 4,50 €. Quel est le prix d’un stylo ?",
    propositions: ["1,50 €", "13,50 €", "1,35 €"],
    bonne: 0,
    explication: "Prix unitaire = 4,50 ÷ 3 = 1,50 €."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let reponseChoisie = false;
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = true;
        if (i === q.bonne) {
          bonneReponse = true;
        }
      }
    });
    if (!reponseChoisie) {
      corrDiv.innerHTML = "<span class='mauvaise'>Aucune réponse sélectionnée.</span>";
      return;
    }
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
