<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 6 - Comparaison de nombres (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 6 – Comparaison de nombres (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Parmi ces affirmations, laquelle est vraie ?",
    propositions: ["-5 > -3", "-5 = -3", "-5 < -3"],
    bonne: 2,
    explication: "Sur la droite graduée, -5 est à gauche de -3, donc -5 < -3."
  },
  {
    texte: "2. Quelle est la bonne comparaison entre -8 et +2 ?",
    propositions: ["-8 > +2", "-8 = +2", "-8 < +2"],
    bonne: 2,
    explication: "Tout nombre négatif est inférieur à tout nombre positif : -8 < +2."
  },
  {
    texte: "3. Classe ces nombres par ordre croissant : -4, +1, -7, +3.",
    propositions: ["-4 ; -7 ; +1 ; +3", "-7 ; -4 ; +1 ; +3", "+3 ; +1 ; -4 ; -7"],
    bonne: 1,
    explication: "Ordre croissant : -7 < -4 < +1 < +3."
  },
  {
    texte: "4. Lequel de ces nombres est le plus grand ?",
    propositions: ["-10", "-2", "-15"],
    bonne: 1,
    explication: "Parmi les nombres négatifs, celui dont la valeur absolue est la plus petite est le plus grand : -2 > -10 > -15."
  },
  {
    texte: "5. Complète avec le signe correct : -3,5 … -2,8",
    propositions: [" > ", " = ", " < "],
    bonne: 2,
    explication: "-3,5 est à gauche de -2,8 sur la droite graduée, donc -3,5 < -2,8."
  },
  {
    texte: "6. Entre quels entiers consécutifs se situe -4,7 ?",
    propositions: ["Entre -5 et -4", "Entre -4 et -3", "Entre -6 et -5"],
    bonne: 0,
    explication: "-5 < -4,7 < -4, donc entre -5 et -4."
  },
  {
    texte: "7. Quelle est la bonne comparaison entre +4,2 et +4,15 ?",
    propositions: ["+4,2 > +4,15", "+4,2 = +4,15", "+4,2 < +4,15"],
    bonne: 0,
    explication: "À partie entière égale, on compare les décimales : 2 > 15 aux centièmes, donc +4,2 > +4,15."
  },
  {
    texte: "8. Parmi ces nombres, lequel est le plus petit ?",
    propositions: ["-1,5", "0", "+0,5"],
    bonne: 0,
    explication: "-1,5 < 0 < +0,5."
  },
  {
    texte: "9. Quel est l’opposé de -6 ?",
    propositions: ["-6", "+6", "0"],
    bonne: 1,
    explication: "L’opposé de -6 est +6, car -6 + 6 = 0."
  },
  {
    texte: "10. Classe ces nombres par ordre décroissant : +5, -3, +2, -8.",
    propositions: ["+5 ; +2 ; -3 ; -8", "-8 ; -3 ; +2 ; +5", "+5 ; -8 ; +2 ; -3"],
    bonne: 0,
    explication: "Ordre décroissant : +5 > +2 > -3 > -8."
  }
];
// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});
// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;
    let reponseChoisie = null;
    inputs.forEach((inp, i) => {
      if (inp.checked) {
        reponseChoisie = i;
      }
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});
// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
