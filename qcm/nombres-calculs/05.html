<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 5 - Racine carrée (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>QCM 5 – Racine carrée (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>

<div id="qcm"></div>

<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>

<div id="resultat"></div>

<script>
const questions = [
  {
    texte: "1. La racine carrée de 25 est :",
    propositions: ["4", "5", "6"],
    bonne: 1,
    explication: "5² = 25, donc √25 = 5."
  },
  {
    texte: "2. La racine carrée de 64 est :",
    propositions: ["6", "7", "8"],
    bonne: 2,
    explication: "8² = 64, donc √64 = 8."
  },
  {
    texte: "3. La racine carrée de 1 est :",
    propositions: ["0", "1", "2"],
    bonne: 1,
    explication: "1² = 1, donc √1 = 1."
  },
  {
    texte: "4. Parmi ces égalités, laquelle est vraie ?",
    propositions: [
      "√36 = 5",
      "√36 = 6",
      "√36 = 7"
    ],
    bonne: 1,
    explication: "6² = 36, donc √36 = 6."
  },
  {
    texte: "5. Quelle est la valeur de √121 ?",
    propositions: ["10", "11", "12"],
    bonne: 1,
    explication: "11² = 121, donc √121 = 11."
  },
  {
    texte: "6. Laquelle de ces affirmations est correcte ?",
    propositions: [
      "√49 = 6",
      "√49 = 7",
      "√49 = 8"
    ],
    bonne: 1,
    explication: "7² = 49, donc √49 = 7."
  },
  {
    texte: "7. Entre quels entiers consécutifs se situe √50 ?",
    propositions: [
      "Entre 6 et 7",
      "Entre 7 et 8",
      "Entre 8 et 9"
    ],
    bonne: 1,
    explication: "7² = 49 et 8² = 64, donc √50 est entre 7 et 8."
  },
  {
    texte: "8. Entre quels entiers consécutifs se situe √90 ?",
    propositions: [
      "Entre 8 et 9",
      "Entre 9 et 10",
      "Entre 10 et 11"
    ],
    bonne: 0,
    explication: "9² = 81 et 10² = 100, donc √90 est entre 9 et 10 ; ici tu peux ajuster si tu préfères cet encadrement."
  },
  {
    texte: "9. Que signifie « √a » pour un nombre positif a ?",
    propositions: [
      "Le nombre dont le cube vaut a",
      "Le nombre dont le carré vaut a",
      "Le nombre dont le double vaut a"
    ],
    bonne: 1,
    explication: "La racine carrée de a est le nombre dont le carré vaut a."
  },
  {
    texte: "10. Parmi ces nombres, lequel est un carré parfait ?",
    propositions: ["45", "81", "90"],
    bonne: 1,
    explication: "81 = 9², c’est un carré parfait."
  }
];

// génération du QCM
const qcmDiv = document.getElementById("qcm");

questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";

  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);

  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";

  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });

  div.appendChild(answersDiv);

  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);

  qcmDiv.appendChild(div);
});

// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;

  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";

    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;

    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });

    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });

  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});

// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);

  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });

  document.getElementById("resultat").textContent = "";
});
</script>

</body>
</html>
