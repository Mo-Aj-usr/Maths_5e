<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM 7 - Ordres de grandeur (Maths 5e)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .question h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .answers label {
      display: block;
      margin-bottom: 4px;
    }
    #resultat {
      margin-top: 15px;
      font-weight: bold;
    }
    .correction {
      margin-top: 5px;
      font-size: 0.9rem;
    }
    .bonne { color: green; }
    .mauvaise { color: red; }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QCM 7 – Ordres de grandeur (5e)</h1>
<p>Réponds aux 10 questions puis clique sur « Corriger ».</p>
<div id="qcm"></div>
<button id="corrigerBtn">Corriger</button>
<button id="resetBtn">Réinitialiser</button>
<div id="resultat"></div>
<script>
const questions = [
  {
    texte: "1. Quel est l’ordre de grandeur de 450 000 ?",
    propositions: ["10³", "10⁴", "10⁵"],
    bonne: 2,
    explication: "450 000 = 4,5 × 10⁵, donc l’ordre de grandeur est 10⁵."
  },
  {
    texte: "2. Quel est l’ordre de grandeur de 3 200 ?",
    propositions: ["10²", "10³", "10⁴"],
    bonne: 1,
    explication: "3 200 = 3,2 × 10³, donc l’ordre de grandeur est 10³."
  },
  {
    texte: "3. L’ordre de grandeur de 78 000 000 est :",
    propositions: ["10⁷", "10⁸", "10⁹"],
    bonne: 0,
    explication: "78 000 000 = 7,8 × 10⁷, donc l’ordre de grandeur est 10⁷."
  },
  {
    texte: "4. Quel nombre a un ordre de grandeur de 10⁴ ?",
    propositions: ["850", "12 000", "750 000"],
    bonne: 1,
    explication: "12 000 = 1,2 × 10⁴, donc ordre de grandeur 10⁴."
  },
  {
    texte: "5. L’ordre de grandeur de 0,0037 est :",
    propositions: ["10⁻²", "10⁻³", "10⁻⁴"],
    bonne: 1,
    explication: "0,0037 = 3,7 × 10⁻³, donc l’ordre de grandeur est 10⁻³."
  },
  {
    texte: "6. Quel est l’ordre de grandeur de 0,00056 ?",
    propositions: ["10⁻³", "10⁻⁴", "10⁻⁵"],
    bonne: 1,
    explication: "0,00056 = 5,6 × 10⁻⁴, donc l’ordre de grandeur est 10⁻⁴."
  },
  {
    texte: "7. Combien d’ordres de grandeur séparent 10⁶ et 10² ?",
    propositions: ["2", "4", "6"],
    bonne: 1,
    explication: "10⁶ / 10² = 10⁴, il y a 4 ordres de grandeur d’écart."
  },
  {
    texte: "8. L’ordre de grandeur de la distance Terre-Soleil (environ 150 millions de km) est :",
    propositions: ["10⁸ km", "10⁹ km", "10¹⁰ km"],
    bonne: 0,
    explication: "150 000 000 km = 1,5 × 10⁸ km, donc ordre de grandeur 10⁸ km."
  },
  {
    texte: "9. Quel est l’ordre de grandeur de la masse d’un éléphant (environ 5 000 kg) ?",
    propositions: ["10² kg", "10³ kg", "10⁴ kg"],
    bonne: 2,
    explication: "5 000 kg = 5 × 10³ kg, donc ordre de grandeur 10³ kg."
  },
  {
    texte: "10. L’ordre de grandeur de la taille d’une bactérie (environ 0,000001 m) est :",
    propositions: ["10⁻⁵ m", "10⁻⁶ m", "10⁻⁷ m"],
    bonne: 1,
    explication: "0,000001 m = 1 × 10⁻⁶ m, donc ordre de grandeur 10⁻⁶ m."
  }
];
// génération du QCM
const qcmDiv = document.getElementById("qcm");
questions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question";
  const titre = document.createElement("h3");
  titre.textContent = q.texte;
  div.appendChild(titre);
  const answersDiv = document.createElement("div");
  answersDiv.className = "answers";
  q.propositions.forEach((prop, i) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "q" + index;
    input.value = i;
    label.appendChild(input);
    label.appendChild(document.createTextNode(" " + prop));
    answersDiv.appendChild(label);
  });
  div.appendChild(answersDiv);
  const corrDiv = document.createElement("div");
  corrDiv.className = "correction";
  corrDiv.id = "corr-q" + index;
  div.appendChild(corrDiv);
  qcmDiv.appendChild(div);
});
// correction
document.getElementById("corrigerBtn").addEventListener("click", () => {
  let score = 0;
  questions.forEach((q, index) => {
    const corrDiv = document.getElementById("corr-q" + index);
    corrDiv.innerHTML = "";
    const inputs = document.querySelectorAll("input[name='q" + index + "']");
    let bonneReponse = false;
    inputs.forEach((inp, i) => {
      if (inp.checked && i === q.bonne) {
        bonneReponse = true;
      }
    });
    if (bonneReponse) {
      score++;
      corrDiv.innerHTML =
        "<span class='bonne'>Bonne réponse.</span> " +
        q.explication;
    } else {
      const repCorrecte = q.propositions[q.bonne];
      corrDiv.innerHTML =
        "<span class='mauvaise'>Mauvaise réponse.</span> " +
        "Réponse correcte : " + repCorrecte +
        ". " + q.explication;
    }
  });
  document.getElementById("resultat").textContent =
    "Score : " + score + " / " + questions.length;
});
// reset
document.getElementById("resetBtn").addEventListener("click", () => {
  const inputs = document.querySelectorAll("input[type='radio']");
  inputs.forEach(inp => inp.checked = false);
  questions.forEach((q, index) => {
    document.getElementById("corr-q" + index).innerHTML = "";
  });
  document.getElementById("resultat").textContent = "";
});
</script>
</body>
</html>
